apiVersion: v1
kind: Secret
metadata:
  name: mariadb-{{.Values.name}}
  labels:
    system: openstack
    type: database
    component: mariadb-{{.Values.name}}
type: Opaque
data:
  root-password: {{ include "root_password" . | b64enc | quote }}
{{- if .Values.backup_v2.enabled }}
{{- if .Values.backup_v2.oauth.enabled }}
  OAUTH_CLIENT_ID: {{ default "" .Values.backup_v2.oauth.client_id | b64enc | quote }}
  OAUTH_CLIENT_SECRET: {{ default "" .Values.backup_v2.oauth.client_secret | b64enc | quote }}
  OAUTH_COOKIE_SECRET: {{ default "" .Values.backup_v2.oauth.cookie_secret | b64enc | quote }}
{{- end }}
{{- end }}
