apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-etc
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: metrics

data:
  config.yml: |
    ---
    jobs:
    - name: "default"
      interval: '1m'
      connections:
      - "mysql://{{ required ".Values.db_user missing" .Values.db_user }}:{{ required ".Values.db_password missing" .Values.db_password }}@tcp({{ include "metrics_db_host" . }}:3306)/{{ required ".Values.db_name missing" .Values.db_name }}"
      queries:
{{ toYaml .Values.customMetrics | indent 8 }}
