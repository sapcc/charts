apiVersion: v1
kind: Service
metadata:
  name: "{{ template "percona-cluster.fullname" . }}-repl"
  annotations:
    parrot.sap.cc/announce: "true"
    service.alpha.kubernetes.io/reject-traffic-on-external-ip: "false"
  labels:
    app: {{ template "percona-cluster.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: ClusterIP
  externalIPs:
{{- range $region, $ip := .Values.service.percona.regions -}}
{{- if eq .Values.global.region $region -}}
  - {{ $ip }}
{{- end }}
{{- end }}
  ports:
  - name: galera
    port: 4567
  - name: state-xfer
    port: 4568
  - name: state-snap
    port: 4444
  selector:
    app: {{ template "percona-cluster.fullname" . }}
    release: "{{ .Release.Name }}"
