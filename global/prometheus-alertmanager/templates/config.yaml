apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alertmanager

data:
  alertmanager.yml: |
    global:
      resolve_timeout: 16m

    templates:
      - ./*.tmpl

    inhibit_rules:
    # More severe alerts mute less urgent ones.
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['region', 'alertname', 'cluster']
    - source_match_re:
        severity: 'critical|warning'
      target_match:
        severity: 'info'
      equal: ['region', 'alertname', 'cluster']
    - source_match_re:
        severity: 'critical'
        context: '.+'
      target_match_re:
        severity: 'warning'
        context: '.+'
      equal: ['region', 'context', 'cluster']
    - source_match_re:
        severity: 'critical|warning'
        context: '.+'
      target_match_re:
        severity: 'info'
        context: '.+'
      equal: ['region', 'context', 'cluster']

    route:
      group_by: ['region', 'alertname', 'cluster']
      group_wait: 1m
      group_interval: 7m
      repeat_interval: 12h
      receiver: dev-null

      # Route Hierarchie:
      # - execution is top down (check here: https://prometheus.io/webtools/alerting/routing-tree-editor/)
      # - 1. custom setup for alerts with duty receivers, always 'continue: true'
      # - 2. duty setup blocks must end with 'continue: false' - it shall grep all relevant alerts
      # - 3. qa/staging/labs (should be non congruent to duty channels), must end with 'continue: false'
      # - 4. specific custom setup for alerts NOT covered in Duty, must end with 'continue: false'
      # - all undefined routes should be routed to dev_null (if too many: fix alert focus or duty filter)
      routes:

      # ======= CUSTOM ALERT NOTIFICATION ON DUTY RELEVANT ALERTS ======= 

      # owner: Thomas Grainchen / Abhishek Kumar
      - receiver: slack_nannies
        continue: true
        match_re:
          context: nanny
          severity: critical|warning|info
          region: ap-ae-1|ap-au-1|ap-cn-1|ap-jp-1|ap-jp-2|ap-sa-1|eu-de-1|eu-de-2|eu-nl-1|eu-ru-1|la-br-1|na-ca-1|na-us-1|na-us-2|na-us-3

      # owner: Thomas Grainchen / Olaf Heydorn
      - receiver: slack_snmp
        continue: true
        match_re:
          context: snmp

      # owner: Michael Schmidt / Fabian Ruff
      - receiver: slack_k8s
        continue: true
        match_re:
          tier: k8s
          severity: critical|warning|info
          cluster_type: controlplane
          region: admin|qa-de-1|ap-ae-1|ap-au-1|ap-cn-1|ap-jp-1|ap-jp-2|ap-sa-1|eu-de-1|eu-de-2|eu-nl-1|eu-ru-1|la-br-1|na-ca-1|na-us-1|na-us-2|na-us-3
      
      # owner: Michael Schmidt / Fabian Ruff
      # critical channel has the action buttons
      - receiver: slack_kks_default
        continue: true
        match_re:
          tier: kks
          severity: warning|info
          region: admin|ap-ae-1|ap-au-1|ap-cn-1|ap-jp-1|ap-jp-2|ap-sa-1|eu-de-1|eu-de-2|eu-nl-1|eu-ru-1|la-br-1|na-ca-1|na-us-1|na-us-2|na-us-3
      
      - receiver: slack_kks_critical
        continue: true
        match_re:
          tier: kks
          severity: critical
          region: admin|ap-ae-1|ap-au-1|ap-cn-1|ap-jp-1|ap-jp-2|ap-sa-1|eu-de-1|eu-de-2|eu-nl-1|eu-ru-1|la-br-1|na-ca-1|na-us-1|na-us-2|na-us-3

      # owner: Fabian Ruff
      - receiver: slack_concourse
        continue: true
        match_re:
          severity: info|warning|critical
          service: concourse

      # owner: Tilo Geissler
      - receiver: pagerduty_alertchain_test
        continue: false
        match_re:
          tier: test-tier
          severity: test
          region: area51

      # owner: Tilo Geissler
      - receiver: slack_by_os_service
        continue: true
        match_re:
          tier: os
          severity: info|warning|critical
          service: arc|backup|barbican|castellum|cinder|cfm|designate|elektra|elk|glance|hermes|ironic|keystone|limes|lyra|maia|manila|neutron|nova|sentry|swift
          region: qa-de-1|ap-ae-1|ap-au-1|ap-cn-1|ap-jp-1|ap-jp-2|ap-sa-1|eu-de-1|eu-de-2|eu-nl-1|eu-ru-1|la-br-1|na-ca-1|na-us-1|na-us-2|na-us-3

      # owner: Martin Vossen / Tilo Geissler
      - receiver: slack_sre
        continue: false
        match_re:
          tier: sre

      # ======= DUTY ROUTING =======

      # ---- API  ----
      - receiver: pagerduty_api
        continue: true
        match_re:
          tier: os|k8s|kks
          severity: critical
          cluster_type: controlplane
          region: ap-ae-1|ap-au-1|ap-cn-1|ap-jp-1|ap-jp-2|ap-sa-1|eu-de-1|eu-de-2|eu-nl-1|eu-ru-1|la-br-1|na-ca-1|na-us-1|na-us-2|na-us-3

