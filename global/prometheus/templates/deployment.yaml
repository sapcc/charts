apiVersion: extensions/v1beta1
kind: Deployment

metadata:
  name: prometheus-global

spec:
  revisionHistoryLimit: 5
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: prometheus
        type: global
    spec:
      securityContext:
        fsGroup: 0
        runAsUser: 0
      terminationGracePeriodSeconds: 300
      containers:
        - name: prometheus 
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          args:
            - --config.file=/etc/prometheus/prometheus.yaml
            - --storage.tsdb.path=/prometheus
            - --storage.tsdb.retention={{.Values.retention}}
            - --web.console.libraries=/etc/prometheus/console_libraries
            - --web.console.templates=/etc/prometheus/consoles
            - --web.external-url=https://prometheus.global.{{.Values.global.domain}}
            - --web.enable-admin-api
            - --web.enable-lifecycle
            - --log.level={{ default "info" .Values.log_level }}
            {{- if semverCompare ">=v2.6.0" .Values.image.tag }}
            - --web.page-title=Prometheus GLOBAL
            {{- end }}
          ports:
            - name: http 
              containerPort: 9090
          volumeMounts:
            - name: data
              mountPath: /prometheus
            - name: config
              mountPath: /etc/prometheus
              readOnly: true
            - name: certs
              mountPath: /etc/secrets
              readOnly: true
        - name: prometheus-configmap-reloader
          image: "{{ .Values.configmap_reload.image.repository }}:{{ .Values.configmap_reload.image.tag }}"
          args:
            - --volume-dir=/etc/prometheus
            - --webhook-url=http://localhost:9090/-/reload
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
              readOnly: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.name | quote }}
        - name: config
          configMap:
            name: prometheus-global
        - name: certs
          secret:
            secretName: prometheus-global-sso-cert
