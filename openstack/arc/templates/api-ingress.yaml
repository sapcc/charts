{{- if .Values.api.ingress.enabled }}
{{- if .Values.api.ingress.tlsCertificate }}
kind: Secret
apiVersion: v1

metadata:
  name: arc-api-ingress
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
data:
  tls.crt: {{ .Values.api.ingress.tlsCertificate | b64enc }}
  tls.key: {{ .Values.api.ingress.tlsKey | b64enc }}
---
{{- end }}
{{- if $.Capabilities.APIVersions.Has "networking.k8s.io/v1beta1" }}
apiVersion: networking.k8s.io/v1beta1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: arc-api
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  {{- if .Values.api.ingress.vice_president }}
  annotations:
    vice-president: "true"
  {{- end }}
spec:
  {{- if or .Values.api.ingress.tlsCertificate .Values.api.ingress.vice_president }}
  tls:
     - secretName: arc-api-ingress
       hosts: [{{ .Values.api.ingress.host }}]
  {{- end }}
  rules:
  - host: {{ .Values.api.ingress.host }}
    http:
      paths:
      - path: /
        backend:
          serviceName: arc-api
          servicePort: {{ .Values.api.service.externalPort }}
{{- end }}
