apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: arc-seed
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  requires:
  - {{ default .Release.Namespace .Values.global.keystoneNamespace }}/keystone-seed
  - monsoon3/domain-default-seed
  - monsoon3/domain-cc3test-seed
  - monsoon3/domain-ccadmin-seed
  - monsoon3/domain-monsoon3-seed

  services:
    - name: Arc
      type: arc
      description: 'Arc remote execution service'
      endpoints:
      - interface: public
        region: '{{.Values.region}}'
        url: 'https://arc.{{.Values.region}}.cloud.sap'
  roles:
  - automation_admin
  - automation_viewer
  domains:
  - name: ccadmin
{{- if .Values.updatesProxy.createContainers }}
    projects:
    - name: master
      swift:
        enabled: true
        containers:
{{- range $channel := .Values.updatesProxy.channels  }}
        - name: {{ $channel.container }}
          metadata:
            meta-web-listings: 'true'
            read: .r:*,.rlistings
{{- end }}
{{- end }}
    groups:
    - name: CCADMIN_API_SUPPORT
      roles:
      - domain: ccadmin
        role: automation_admin
        inherited: true
    - name: CCADMIN_COMPUTE_SUPPORT
      roles:
      - domain: ccadmin
        role: automation_viewer
        inherited: true
    - name: CCADMIN_NETWORK_SUPPORT
      roles:
      - domain: ccadmin
        role: automation_viewer
        inherited: true
    - name: CCADMIN_STORAGE_SUPPORT
      roles:
      - domain: ccadmin
        role: automation_viewer
        inherited: true
    - name: CCADMIN_SERVICE_DESK
      roles:
      - domain: ccadmin
        role: automation_viewer
        inherited: true

  - name: monsoon3
    groups:
    - name: MONSOON3_API_SUPPORT
      roles:
      - domain: monsoon3
        role: automation_admin
        inherited: true
    - name: MONSOON3_COMPUTE_SUPPORT
      roles:
      - domain: monsoon3
        role: automation_viewer
        inherited: true
    - name: MONSOON3_NETWORK_SUPPORT
      roles:
      - domain: monsoon3
        role: automation_viewer
        inherited: true
    - name: MONSOON3_STORAGE_SUPPORT
      roles:
      - domain: monsoon3
        role: automation_viewer
        inherited: true
    - name: MONSOON3_SERVICE_DESK
      roles:
      - domain: monsoon3
        role: automation_viewer
        inherited: true

  - name: cc3test
    groups:
    - name: CC3TEST_API_SUPPORT
      roles:
      - domain: cc3test
        role: automation_admin
        inherited: true
