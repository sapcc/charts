{{ if .Values.source }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: statsd

data:
  statsd-exporter.yaml: |
    defaults:
      timer_type: histogram
      buckets: [.025, .1, .25, 1, 2.5]
      match_type: glob
      glob_disable_ordering: false
      ttl: 0 # metrics do not expire
    mappings:
    - match: backup_replication.*.last_run.*
      name: backup_replication_last_run
      labels:
        kind: $2
        source_region: $1
{{ end }}
