kind: Service
apiVersion: v1

metadata:
  name: barbican-api
  namespace: {{.Release.Namespace}}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    system: openstack
    type: api
    component: barbican
spec:
  selector:
    name: barbican-api
  ports:
    - name: barbican-api
      port: {{.Values.global.barbican_api_port_internal}}
