apiVersion: extensions/v1beta1
kind: Deployment

metadata:
  name: ceilometer-collector
  namespace: ceilometer
  labels:
    system: openstack
    component: metering

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  template:
    metadata:
      labels:
        component: ceilometer-collector
    spec:
      nodeSelector:
        zone: farm
      volumes:
#        - name: openstack-kube
#          gitRepo:
#            repository: {{.Values.cluster_configuration_repository}}
#            revision: {{.Values.cluster_configuration_revision}}
#        - name: cluster-config
#          configMap:
#            name: cluster-config
#        - name: cluster-secret
#          secret:
#            secretName: cluster-secret
        - name: ceilometer-bin
          configMap:
            name: ceilometer-bin
        - name: ceilometer-etc
          configMap:
            name: ceilometer-etc
      containers:
        - name: ceilometer-collector
          image: {{.Values.global.docker_repo}}/ceilometer-collector:{{.Values.image_version_ceilometer_collector}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/bin/dumb-init
          args:
            - /bin/bash
            - /ceilometer-bin/collector-start
#          command:
#            - /bin/bash
#          args:
#            - -c
#            - "while true; do sleep 1000; done"
          volumeMounts:
#            - mountPath: /openstack-kube
#              name: openstack-kube
#            - mountPath: /cluster-config
#              name: cluster-config
#            - mountPath: /cluster-secret
#              name: cluster-secret
            - mountPath: /ceilometer-bin
              name: ceilometer-bin
            - mountPath: /ceilometer-etc
              name: ceilometer-etc
