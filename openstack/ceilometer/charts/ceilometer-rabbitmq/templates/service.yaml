kind: Service
apiVersion: v1
metadata:
  name: ceilometer-rabbitmq
  namespace: ceilometer
  labels:
    system: openstack
    component: metering
spec:
  ports:
    - name: ceilometer-rabbitmq
      port: {{.Values.ceilometer_rabbitmq_port_public}}
    - name: ceilometer-rabbitmq-mgmt
      port: {{.Values.ceilometer_rabbitmq_port_mgmt}}
  externalIPs:
# this is recorded here: https://github.wdf.sap.corp/monsoon/monsoon3/blob/fe0073b366edd1cf4f3a9a4fb8e199d5dc92424c/docs/design/network.md
    - {{.Values.ceilometer_rabbitmq_external_ip}}
  selector:
    component: ceilometer-rabbitmq
