{{- if or (.Capabilities.APIVersions.Has "vcenter-operator.stable.sap.cc/v1") (.Values.isImageTransportTemplating | default false) }}
apiVersion: vcenter-operator.stable.sap.cc/v1
kind: VCenterTemplate
metadata:
  name: 'vcenter-datacenter-cinder-backup-deployment'
options:
  scope: 'datacenter'
template: |{{`
  kind: Deployment
  apiVersion: apps/v1
  metadata:
    name: cinder-volume-backup-vmware-{{ name }}
    labels:
      system: openstack
      type: backend
      component: cinder
  spec:
    replicas: 1
    revisionHistoryLimit: 5
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
        maxSurge: 1
    selector:
      matchLabels:
          name: cinder-volume-backup-vmware-{{ name }}
    template:
      metadata:
        labels:
          application: cinder
          component: volume-backup-vmware
          name: cinder-volume-backup-vmware-{{ name }}
      spec:
        hostname: cinder-volume-backup-vmware-{{ name }}
        containers:
        - name: cinder-volume-backup-vmware-{{ name }}
          image: `}}{{required ".Values.global.registry is missing" .Values.global.registry}}/loci-cinder:{{.Values.imageVersionCinderVolumeBackup | default .Values.imageVersion | required "Please set cinder.imageVersion or similar" }}{{`
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              add: ["SYS_ADMIN"]
          command:
          - dumb-init
          - kubernetes-entrypoint
          env:
          - name: COMMAND
            value: 'cinder-backup'
          - name: NAMESPACE
            value: {{ namespace }}
          - name: SENTRY_DSN
            value: `}}{{ .Values.sentry_dsn | quote }}{{`
          - name: PYTHONWARNINGS
            value: 'ignore:Unverified HTTPS request'
          - name: PGAPPNAME
            value: cinder-volume-backup-vmware-{{ name }}
          livenessProbe:
            exec:
              command: ["openstack-agent-liveness", "--component", "cinder", "--config-file", "/etc/cinder/cinder.conf", "--config-file", "/etc/cinder/cinder-backup.conf"]
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 20
          volumeMounts:
          - name: cinder-etc
            mountPath: /etc/cinder
          - name: sudoers
            mountPath: /etc
        volumes:
        - name: cinder-etc
          projected:
            defaultMode: 420
            sources:
            - configMap:
                items:
                - key: cinder.conf
                  path: cinder.conf
                - key: policy.json
                  path: policy.json
                - key: rootwrap.conf
                  path: rootwrap.conf
                - key: volume.filters
                  path: rootwrap.d/volume.filters
                - key: logging.ini
                  path: logging.ini
                name: cinder-etc
            - configMap:
                items:
                - key: cinder-backup.conf
                  path: cinder-backup.conf
                name: backup-vmware-{{ name }}
        - name: sudoers
          projected:
            defaultMode: 420
            sources:
            - configMap:
                items:
                - key: sudoers
                  path: sudoers
                name: cinder-etc
`}}
{{- end }}
