apiVersion: batch/v1
kind: Job
metadata:
  name: cinder-db-cleanup
  labels:
    system: openstack
    type: configuration
    component: cinder
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: cinder-db-cleanup
        image: {{.Values.global.imageRegistry}}/{{.Values.global.image_namespace}}/ubuntu-source-cinder-api:{{.Values.imageVersionCinderApi | default .Values.imageVersion | required "Please set cinder.imageVersion or similar" }}
        imagePullPolicy: IfNotPresent
        command:
        - dumb-init
        - bash
        args:
        - -c
        - |
          set -e
          kubernetes-entrypoint
          psql {{ include "db_url" . | replace "+psycopg2:" ":" | splitList "?" | first | squote }}  <<-EOT
          UPDATE services SET deleted_at=now(), deleted=True WHERE NOT deleted AND (updated_at IS NULL OR updated_at < now() - interval '30 minutes');
          EOT
          echo "Cleanup finished"
        env:
        - name: COMMAND
          value: "echo Entrypoint finished"
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
        - name: DEPENDENCY_SERVICE
          value: "cinder-postgresql"
        - name: PGAPPNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
