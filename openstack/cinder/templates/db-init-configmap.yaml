{{- if .Values.postgresql.password }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: cinder-db-init
  labels:
    system: openstack
    type: configuration
    component: database

data:
  db-init.sql: |
    CREATE DATABASE {{.Values.dbName}};
    CREATE ROLE {{.Values.dbUser}} WITH ENCRYPTED PASSWORD '{{.Values.dbPassword}}' LOGIN;
    GRANT ALL PRIVILEGES ON DATABASE {{.Values.dbName}} TO {{.Values.dbUser}};
{{- end }}
