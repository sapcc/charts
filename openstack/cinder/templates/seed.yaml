apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: cinder-seed
spec:
  requires:
  - monsoon3/domain-default-seed
  - monsoon3/domain-cc3test-seed
  - monsoon3/domain-ccadmin-seed
  - monsoon3/domain-monsoon3-seed

  roles:
  - cloud_volume_admin
  - volume_admin
  - volume_viewer

  services:
  - name: cinderv2
    type: volumev2
    description: Openstack Block Storage
    endpoints:
    - interface: admin
      region: '{{.Values.global.region}}'
      url: 'http://{{include "cinder_api_endpoint_host_admin" .}}:{{.Values.cinderApiPortAdmin}}/v2/%(tenant_id)s'
    - interface: internal
      region: '{{.Values.global.region}}'
      url: 'http://{{include "cinder_api_endpoint_host_internal" .}}:{{.Values.cinderApiPortInternal}}/v2/%(tenant_id)s'
    - interface: public
      region: '{{.Values.global.region}}'
      url: 'https://{{include "cinder_api_endpoint_host_public" .}}:{{.Values.cinderApiPortPublic}}/v2/%(tenant_id)s'
  - name: cinderv3
    type: volumev3
    description: Openstack Block Storage
    endpoints:
    - interface: admin
      region: '{{.Values.global.region}}'
      url: 'http://{{include "cinder_api_endpoint_host_admin" .}}:{{.Values.cinderApiPortAdmin}}/v3/%(tenant_id)s'
    - interface: internal
      region: '{{.Values.global.region}}'
      url: 'http://{{include "cinder_api_endpoint_host_internal" .}}:{{.Values.cinderApiPortInternal}}/v3/%(tenant_id)s'
    - interface: public
      region: '{{.Values.global.region}}'
      url: 'https://{{include "cinder_api_endpoint_host_public" .}}:{{.Values.cinderApiPortPublic}}/v3/%(tenant_id)s'

  domains:
  - name: Default
    users:
    - name: cinder_nanny{{ .Values.global.user_suffix | default "" }}
      description: Cinder Nanny
      password: {{ derivePassword 1 "long" .Values.global.master_password "cinder_nanny" (include "keystone_api_endpoint_host_public" .) | quote }}
    - name: cinder
      description: Cinder Service
      password: '{{.Values.global.cinder_service_password}}'
      roles:
      - project: service
        role: service
      - project: service
        role: cloud_volume_admin
    - name: admin
      roles:
      - project: admin
        role: cloud_volume_admin
      - domain: Default
        role: cloud_volume_admin
    groups:
    - name: administrators
      roles:
      - project: admin
        role: cloud_volume_admin
      - domain: Default
        role: cloud_volume_admin

  - name: ccadmin
    projects:
    - name: cloud_admin
      roles:
      - user: admin@Default
        role: cloud_volume_admin
      # permission to enumerate all projects and domains
      - user: cinder_nanny{{ .Values.global.user_suffix | default "" }}@Default
        role: admin
      # permission to manage all ressources checked by the nanny
      - user: cinder_nanny{{ .Values.global.user_suffix | default "" }}@Default
        role: cloud_volume_admin
      - user: cinder_nanny{{ .Values.global.user_suffix | default "" }}@Default
        role: cloud_compute_admin
    groups:
    - name: CCADMIN_CLOUD_ADMINS
      roles:
      - project: cloud_admin
        role: cloud_volume_admin
    - name: CCADMIN_API_SUPPORT
      roles:
      - project: api_support
        role: volume_admin
      - project: api_tools
        role: volume_admin
      - domain: ccadmin
        role: volume_admin
        inherited: true
    - name: CCADMIN_COMPUTE_SUPPORT
      roles:
      - project: compute_support
        role: volume_admin
      - project: compute_tools
        role: volume_admin
      - domain: ccadmin
        role: volume_viewer
        inherited: true
    - name: CCADMIN_NETWORK_SUPPORT
      roles:
      - project: network_support
        role: volume_admin
      - project: network_tools
        role: volume_admin
      - domain: ccadmin
        role: volume_viewer
        inherited: true
    - name: CCADMIN_STORAGE_SUPPORT
      roles:
      - project: storage_support
        role: volume_admin
      - project: storage_tools
        role: volume_admin
      - domain: ccadmin
        role: volume_admin
        inherited: true
    - name: CCADMIN_SERVICE_DESK
      roles:
      - project: service_desk
        role: volume_admin
      - domain: ccadmin
        role: volume_viewer
        inherited: true

  - name: monsoon3
    groups:
    - name: MONSOON3_DOMAIN_ADMINS
      roles:
      - project: cc-demo
        role: volume_admin

    - name: MONSOON3_API_SUPPORT
      roles:
      - project: api_support
        role: volume_admin
      - domain: monsoon3
        role: volume_admin
        inherited: true
    - name: MONSOON3_COMPUTE_SUPPORT
      roles:
      - project: compute_support
        role: volume_admin
      - domain: monsoon3
        role: volume_viewer
        inherited: true
    - name: MONSOON3_NETWORK_SUPPORT
      roles:
      - project: network_support
        role: volume_admin
      - domain: monsoon3
        role: volume_viewer
        inherited: true
    - name: MONSOON3_STORAGE_SUPPORT
      roles:
      - project: storage_support
        role: volume_admin
      - domain: monsoon3
        role: volume_admin
        inherited: true
    - name: MONSOON3_SERVICE_DESK
      roles:
      - project: service_desk
        role: volume_admin
      - domain: monsoon3
        role: volume_viewer
        inherited: true
