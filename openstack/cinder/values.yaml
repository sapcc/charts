pod:
  replicas:
    api: 2
    scheduler: 1
  lifecycle:
    upgrades:
      deployments:
        revisionHistory: 5
        podReplacementStrategy: RollingUpdate
        rollingUpdate:
           maxUnavailable: 0
           maxSurge: 1

debug: "True"

sentry:
  enabled: true

port_metrics: 9102

backend_defaults:
  suppress_requests_ssl_warnings: True
  vmware_connection_pool_size: 10
  vmware_insecure: True
  vmware_storage_profile: cinder-vvol

cinderApiPortPublic: 443
cinderApiPortInternal: 8776
cinderApiPortAdmin: 8776

db_name: cinder

mariadb:
  enabled: false
  name: cinder
  initdb_configmap: cinder-initdb
  persistence_claim:
    name: db-cinder-pvclaim

mysql_metrics:
  db_name: cinder
  db_user: cinder
  customMetrics:
    - help: Cinder stuck volumes
      labels:
      - "cinder_host"
      - "availability_zone"
      - "project_id"
      - "status"
      - "id"
      - "display_name"
      name: openstack_stuck_volumes_count_gauge
      query: |
        SELECT
          host as cinder_host,
          project_id,
          id,
          display_name,
          availability_zone,
          status,
          COUNT(*) AS count_gauge
        FROM volumes
        WHERE
          status IN ('attaching', 'deleting', 'detaching') AND (updated_at < DATE_SUB(now(), INTERVAL 15 MINUTE))
        GROUP BY
          cinder_host,
          availability_zone,
          project_id,
          status,
          id,
          display_name;
      values:
      - "count_gauge"
    - help: Cinder stuck volumes max duration
      labels:
      - "cinder_host"
      - "availability_zone"
      - "project_id"
      - "status"
      - "id"
      - "display_name"
      name: openstack_stuck_volumes_max_duration_gauge
      query: |
        SELECT
          host as cinder_host,
          project_id,
          id,
          display_name,
          availability_zone,
          status,
          MAX(NOW() - updated_at) AS max_duration_gauge
        FROM volumes
        WHERE
          status IN ('attaching', 'deleting', 'detaching') AND (updated_at < DATE_SUB(now(), INTERVAL 15 MINUTE))
        GROUP BY
          cinder_host,
          availability_zone,
          project_id,
          status,
          id,
          display_name;
      values:
      - "max_duration_gauge"
    - help: Cinder volumes count
      labels:
      - "cinder_host"
      - "availability_zone"
      - "volume_type_id"
      - "project_id"
      - "status"
      - "attach_status"
      name: openstack_volumes_count_gauge
      query: |
        SELECT
          host as cinder_host,
          availability_zone,
          volume_type_id,
          project_id,
          status,
          attach_status,
          COUNT(*) AS count_gauge
        FROM volumes
        GROUP BY
          cinder_host,
          availability_zone,
          volume_type_id,
          project_id,
          status,
          attach_status;
      values:
      - "count_gauge"
    - help: Cinder volumes size
      labels:
      - "cinder_host"
      - "availability_zone"
      - "volume_type_id"
      - "project_id"
      - "status"
      - "attach_status"
      name: openstack_volumes_size_gauge
      query: |
        SELECT
          host as cinder_host,
          availability_zone,
          volume_type_id,
          project_id,
          status,
          attach_status,
          SUM(size) size_gauge
        FROM volumes
        GROUP BY
          cinder_host,
          availability_zone,
          volume_type_id,
          project_id,
          status,
          attach_status;
      values:
      - "size_gauge"
    - help: Cinder Snapshots count
      labels:
      - "status"
      - "project_id"
      - "cinder_host"
      name: openstack_snapshots_count_gauge
      query: |
        SELECT
          snapshots.status,
          snapshots.project_id,
          volumes.host as cinder_host,
          COUNT(*) AS count_gauge
        from snapshots
        join volumes on snapshots.volume_id=volumes.id
        GROUP BY
          snapshots.status,
          snapshots.project_id,
          cinder_host;
      values:
      - "count_gauge"
    - help: Cinder Snapshots size
      labels:
      - "project_id"
      - "cinder_host"
      - "status"
      name: openstack_snapshots_size_gauge
      query: |
        SELECT
          snapshots.project_id,
          volumes.host as cinder_host,
          snapshots.status,
          SUM(volume_size) size_gauge
        from snapshots
        join volumes on snapshots.volume_id=volumes.id
        GROUP BY
          snapshots.project_id,
          cinder_host,
          snapshots.status;
      values:
      - "size_gauge"


pgmetrics:
  name: cinder
  customMetrics:
    openstack_stuck_volumes:
      query: "SELECT host, project_id, id, display_name, availability_zone, status, COUNT(*) FILTER (WHERE updated_at < now() - interval '15 minutes') AS count_gauge, MAX(EXTRACT(epoch FROM now() - updated_at)) AS max_duration_gauge FROM volumes WHERE status IN ('attaching', 'deleting', 'detaching') GROUP BY host, availability_zone, volume_type_id, id, display_name, status, project_id"
      metrics:
        - host:
            usage: "LABEL"
            description: "Name of the host"
        - availability_zone:
            usage: "LABEL"
            description: "Availability Zone of the Volume"
        - project_id:
            usage: "LABEL"
            description: "Project ID"
        - status:
            usage: "LABEL"
            description: "Status of the volume"
        - id:
            usage: "LABEL"
            description: "Volume ID"
        - display_name:
            usage: "LABEL"
            description: "Name of the volume"
        - count_gauge:
            usage: "GAUGE"
            description: "Number of volumes"
        - max_duration_gauge:
            usage: "GAUGE"
            description: "Maximum duration of state"
    openstack_volumes:
      query: "SELECT host, availability_zone, volume_type_id, project_id, status, attach_status, COUNT(*) AS count_gauge, SUM(size) size_gauge FROM volumes GROUP BY host, availability_zone, volume_type_id, project_id, status, attach_status"
      metrics:
        - host:
            usage: "LABEL"
            description: "Name of the host"
        - availability_zone:
            usage: "LABEL"
            description: "Availability Zone of the Volume"
        - volume_type_id:
            usage: "LABEL"
            description: "Type of the volume"
        - project_id:
            usage: "LABEL"
            description: "ID of the Project"
        - status:
            usage: "LABEL"
            description: "Status of the volume"
        - attach_status:
            usage: "LABEL"
            description: "Status of the attachment"
        - count_gauge:
            usage: "GAUGE"
            description: "Number of volumes"
        - size_gauge:
            usage: "GAUGE"
            description: "Size of volumes"
    openstack_snapshots:
      query: "select snapshots.status, snapshots.project_id, volumes.host, COUNT(*) AS count_gauge, SUM(volume_size) size_gauge from snapshots join volumes on snapshots.volume_id=volumes.id GROUP BY snapshots.status, snapshots.project_id, volumes.host"
      metrics:
        - project_id:
            usage: "LABEL"
            description: "ID of the Project"
        - host:
            usage: "LABEL"
            description: "Name of the host"
        - status:
            usage: "LABEL"
            description: "Status of the Snapshot"
        - count_gauge:
            usage: "GAUGE"
            description: "Number of Snapshots"
        - size_gauge:
            usage: "GAUGE"
            description: "Size of Snapshots"


postgresql:
  enabled: true
  imageTag: '9.4.14'
  postgresDatabase: cinder
  # postgresPassword:
  dbInit: cinder-db-init
  dbMaintain: cinder-db-maintain
  max_connections: 150
  pgbouncer:
    enabled: true
  persistence:
    enabled: true
    existingClaim: db-cinder-pvclaim
  backup:
    enabled: true
    metrics: true
    # os_password:
  resources:
    requests:
      cpu: "500m" # 1/2 cpu
      memory: "500Mi" # 350Mi high recorded

audit:
  enabled: false
  # how many messages to buffer before dumping to log (when rabbit is down or too slow)
  mem_queue_size: 1000
  record_payloads: false
  metrics_enabled: true

rabbitmq_notifications:
  name: cinder

logging:
    formatters:
        context:
            class: oslo_log.formatters.ContextFormatter
        default:
            format: "%(message)s"
    handlers:
        stdout:
            class: StreamHandler
            args: "(sys.stdout,)"
            formatter: context
        "null":
            class: logging.NullHandler
            args: "()"
            formatter: default
        sentry:
            class: raven.handlers.logging.SentryHandler
            level: ERROR
            args: "()"
    loggers:
        root:
            handlers: stdout, sentry
            level: WARNING
        cinder:
            handlers: stdout, sentry
            level: DEBUG
        taskflow:
            handlers: stdout, sentry
            level: DEBUG
        eventlet.wsgi.server:
            handlers: stdout, sentry
            level: INFO
        sqlalchemy:
            handlers: stdout, sentry
            level: WARNING
        suds:
            handlers: "null"
            level: ERROR

# openstack-watcher-middleware
watcher:
  enabled: true

# Deploy Cinder Prometheus alerts.
alerts:
  enabled: true
  # Name of the Prometheus to which the alerts should be assigned to.
  prometheus: openstack
