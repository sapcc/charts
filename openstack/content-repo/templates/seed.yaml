apiVersion: "openstack.stable.sap.cc/v1"
kind: OpenstackSeed
metadata:
  name: content-repo-seed

spec:
  requires:
  - swift/swift-seed
  - monsoon3/domain-ccadmin-seed
  - monsoon3/domain-default-seed

  domains:
    - name: Default
      users:
        - name: repo
          description: Repo Service User
          password: '{{ .Values.passwords.target_auth_password }}'
          role_assignments:
            - project: service
              role:    service

    - name: ccadmin
      projects:
      - name: master
        role_assignments:
          # permission to write to ccadmin/master containers
          - user: repo@Default
            role: swiftoperator
        swift:
          enabled: true
          containers:
          - name: repo
            metadata:
              meta-web-listings: 'true'
              meta-web-listings-label: repo.{{ .Values.global.region }}.{{ .Values.global.tld }}
              read: .r:*,.rlistings
          - name: repo_segments
            metadata:
              read: .r:*,.rlistings
