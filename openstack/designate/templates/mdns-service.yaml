kind: Service
apiVersion: v1

metadata:
  name: {{ .Release.Name }}-mdns
  # consider that the vcenter operator uses below labels
  labels:
    system: openstack
    application: designate
    type: backend
    component: mdns
spec:
  selector:
    app: designate-mdns
  ports:
    - name: designate-mdns-tcp
      protocol: TCP
      port: {{.Values.global.designate_mdns_port_public}}
    - name: designate-mdns-udp
      protocol: UDP
      port: {{.Values.global.designate_mdns_port_public}}
  externalIPs:
    - {{.Values.global.designate_mdns_external_ip}}
