{{- if .Release.IsUpgrade }}
apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: designate-seed
  labels:
    component: designate
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  requires:
  - monsoon3/domain-default-seed
  - monsoon3/domain-cc3test-seed
  - monsoon3/domain-ccadmin-seed
  - monsoon3/domain-monsoon3-seed

  roles:
  - cloud_dns_admin
  - cloud_dns_ops
  - cloud_dns_support
  - dns_zonemaster
  - dns_hostmaster
  - dns_mailmaster
  - dns_webmaster
  - dns_admin
  - dns_viewer

  services:
  - name: designate
    type: dns
    description: Openstack DNS
    endpoints:
    - interface: public
      region: {{ .Values.global.region }}
      url: https://dns-3.{{.Values.global.region}}.{{.Values.global.tld}}
    - interface: internal
      region: {{ .Values.global.region }}
      url: http://designate-api.{{ .Release.Namespace }}.svc.kubernetes.{{ .Values.global.region }}.{{ .Values.global.tld }}:9001
    - interface: admin
      region: {{ .Values.global.region }}
      url: http://designate-api.{{ .Release.Namespace }}.svc.kubernetes.{{ .Values.global.region }}.{{ .Values.global.tld }}:9001

  domains:
  - name: Default
    groups:
    - name: administrators
      roles:
      - domain: Default
        role: cloud_dns_admin
      - domain: Default
        role: cloud_dns_admin
        inherited: true
      - project: admin
        role: cloud_dns_admin
    users:
    - name: admin
      roles:
      - domain: Default
        role: cloud_dns_admin
      - domain: Default
        role: cloud_dns_admin
        inherited: true
      - project: admin
        role: cloud_dns_admin
    - name: designate
      description: Designate Service User
      password: {{ .Values.global.designate_service_password }}
      roles:
      - project: service
        role: service

  - name: ccadmin
    projects:
    - name: cloud_admin
      roles:
      - user: admin@Default
        role: cloud_dns_admin
    - name: master
      roles:
      - user: admin@Default
        role: cloud_dns_admin
      - user: designate@Default
        role: cloud_dns_admin
      dns_quota:
        api_export_size: 1000
        recordset_records: 1000
        zone_records: 500
        zone_recordsets: 1000
        zones: 100
      dns_tsigkeys:
      - name: '{{ .Values.tsig_key_name }}'
        algorithm: hmac-sha256
        secret: '{{ .Values.tsig_key }}' 
        scope: POOL
        resource_id: '{{ .Values.pool_id }}'
    groups:
    - name: CCADMIN_CLOUD_ADMINS
      roles:
      - project: cloud_admin
        role: cloud_dns_admin
      - project: master
        role: cloud_dns_admin
    - name: CCADMIN_COMPUTE_SUPPORT
      roles:
      - project: master
        role: cloud_dns_ops
    - name: CCADMIN_NETWORK_SUPPORT
      roles:
      - project: master
        role: cloud_dns_ops
    - name: CCADMIN_STORAGE_SUPPORT
      roles:
      - project: master
        role: cloud_dns_ops
    - name: CCADMIN_MONITORING_USERS
      roles:
      - project: master
        role: dns_webmaster
    - name: CCADMIN_CLOUD_DNS_ADMINS
      roles:
      - project: master
        role: cloud_dns_admin
    - name: CCADMIN_DOMAIN_DNS_SUPPORT
      roles:
      - domain: ccadmin
        role: cloud_dns_support
        inherited: true
    - name: CCADMIN_DOMAIN_DNS_OPS
      roles:
      - domain: ccadmin
        role: cloud_dns_ops
        inherited: true
    roles:
    - user: admin@Default
      role: cloud_dns_admin
      inherited: true

  - name: cc3test
    groups:
    - name: CC3TEST_DOMAIN_DNS_SUPPORT
      roles:
      - domain: cc3test
        role: cloud_dns_support
        inherited: true
    - name: CC3TEST_DOMAIN_DNS_OPS
      roles:
      - domain: cc3test
        role: cloud_dns_ops
        inherited: true
    roles:
    - user: admin@Default
      role: cloud_dns_admin
      inherited: true

  - name: monsoon3
    groups:
    - name: MONSOON3_DOMAIN_DNS_SUPPORT
      roles:
      - domain: monsoon3
        role: cloud_dns_support
        inherited: true
    - name: MONSOON3_DOMAIN_DNS_OPS
      roles:
      - domain: monsoon3
        role: cloud_dns_ops
        inherited: true
    roles:
    - user: admin@Default
      role: cloud_dns_admin
      inherited: true

  - name: tempest
    dns_quota:
      api_export_size: 2000
      recordset_records: 2000
      zone_records: 10000
      zone_recordsets: 10000
      zones: 1000
    projects:
    - name: tempest1
      roles:
        - user: admin@Default
          role: cloud_dns_admin
      dns_quota:
        api_export_size: 2000
        recordset_records: 2000
        zone_records: 2000
        zone_recordsets: 2000
        zones: 200
    - name: tempest2
      roles:
        - user: admin@Default
          role: cloud_dns_admin
      dns_quota:
        api_export_size: 2000
        recordset_records: 2000
        zone_records: 2000
        zone_recordsets: 2000
        zones: 200
    users:
    - name: tempestuser1
      roles:
      - project: tempest1
        role: cloud_dns_ops
      - domain: tempest
        role: cloud_dns_ops
    - name: tempestuser2
      roles:
      - project: tempest2
        role: cloud_dns_ops
      - domain: tempest
        role: cloud_dns_ops

{{- end }}
