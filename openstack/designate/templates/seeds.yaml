  requires:
  - monsoon3/domain-default-seed
  - monsoon3/domain-cc3test-seed
  - monsoon3/domain-ccadmin-seed
  - monsoon3/domain-bs-seed
  - monsoon3/domain-cp-seed
  - monsoon3/domain-fsn-seed
  - monsoon3/domain-hcm-seed
  - monsoon3/domain-hcp03-seed
  - monsoon3/domain-hec-seed
  - monsoon3/domain-monsoon3-seed
  - monsoon3/domain-neo-seed
  - monsoon3/domain-s4-seed
  - monsoon3/domain-wbs-seed
{{- if .Values.tempest_enabled }}
  - monsoon3/domain-tempest-seed
{{- end }}

  roles:
  - name: cloud_dns_admin
  - name: cloud_dns_ops
  - name: cloud_dns_support
  - name: dns_zonemaster
  - name: dns_hostmaster
  - name: dns_mailmaster
  - name: dns_webmaster
  - name: dns_admin
  - name: dns_viewer

  services:
  - name: designate
    type: dns
    description: Openstack DNS
    endpoints:
    - interface: public
      region: {{ .Values.global.region }}
      url: https://dns-3.{{.Values.global.region}}.{{.Values.global.tld}}
    - interface: internal
      region: {{ .Values.global.region }}
{{- if .Values.global_setup }}
      url: http://{{ .Values.global.designate_internal_ip }}:9001
{{- else }}
      url: http://{{ .Release.Name }}-api.{{ .Release.Namespace }}.svc.kubernetes.{{ .Values.global.region }}.{{ .Values.global.tld }}:9001
{{- end }}
    - interface: admin
      region: {{ .Values.global.region }}
{{- if .Values.global_setup }}
      url: http://{{ .Values.global.designate_admin_ip }}:9001
{{- else }}
      url: http://{{ .Release.Name }}-api.{{ .Release.Namespace }}.svc.kubernetes.{{ .Values.global.region }}.{{ .Values.global.tld }}:9001
{{- end }}

  domains:
  - name: Default
    groups:
    - name: administrators
      role_assignments:
      - domain: Default
        role: cloud_dns_admin
      - domain: Default
        role: cloud_dns_admin
        inherited: true
      - project: admin
        role: cloud_dns_admin
    users:
    - name: admin
      role_assignments:
      - domain: Default
        role: cloud_dns_admin
      - domain: Default
        role: cloud_dns_admin
        inherited: true
      - project: admin
        role: cloud_dns_admin
    - name: designate
      description: Designate Service User
      password: {{ .Values.global.designate_service_password }}
      role_assignments:
      - project: service
        role: service

  - name: ccadmin
    projects:
    - name: cloud_admin
      role_assignments:
      - user: admin@Default
        role: cloud_dns_admin
    - name: master
      role_assignments:
      - user: admin@Default
        role: cloud_dns_admin
      - user: designate@Default
        role: cloud_dns_admin
      - user: TEST_D021500_TA@cc3test
        role: dns_viewer
      dns_quota:
        api_export_size: 10000
        recordset_records: 10000
        zone_records: 10000
        zone_recordsets: 10000
        zones: 1000
      dns_tsigkeys:
      - name: '{{ .Values.tsig_key_name }}'
        algorithm: hmac-sha256
        secret: '{{ .Values.tsig_key }}'
        scope: POOL
        resource_id: '{{ .Values.pool_id }}'
    groups:
    - name: CCADMIN_CLOUD_ADMINS
      role_assignments:
      - project: cloud_admin
        role: cloud_dns_admin
      - project: master
        role: cloud_dns_admin
    - name: CCADMIN_API_SUPPORT
      role_assignments:
      - project: master
        role: cloud_dns_admin
      - domain: ccadmin
        role: cloud_dns_admin 
        inherited: true
    - name: CCADMIN_COMPUTE_SUPPORT
      role_assignments:
      - project: master
        role: cloud_dns_ops
      - domain: ccadmin 
        role: cloud_dns_ops 
        inherited: true
    - name: CCADMIN_NETWORK_SUPPORT
      role_assignments:
      - project: master
        role: cloud_dns_ops
      - domain: ccadmin 
        role: cloud_dns_ops 
        inherited: true        
    - name: CCADMIN_STORAGE_SUPPORT
