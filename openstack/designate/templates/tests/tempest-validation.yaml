apiVersion: v1
kind: Pod
metadata:
  name: designate-tempest
  annotations:
    "helm.sh/hook": test-success
  labels:
    system: openstack
    type: configuration
    component: designate
spec:
  restartPolicy: Never
  containers:
    - name: designate-tempest
      image: {{ required ".Values.global.image_repository is missing" .Values.global.image_repository }}/{{ required ".Values.global.image_namespace missing" .Values.global.image_namespace }}/ubuntu-source-rally:{{ required ".Values.image_version_designate_tempest is missing" .Values.image_version_designate_tempest }}
      imagePullPolicy: IfNotPresent
      command:
        - /usr/local/bin/kubernetes-entrypoint
      env:
        - name: COMMAND
          value: "/container.init/designate-tempest-start"
        - name: NAMESPACE
          value: {{ .Release.Namespace }}
        - name: DEPENDENCY_SERVICE
          value: designate-api
      volumeMounts:
        - mountPath: /designate-etc
          name: designate-etc
        - mountPath: /container.init
          name: container-init
  volumes:
    - name: designate-etc
      configMap:
        name: designate-etc
    - name: container-init
      configMap:
        name: designate-bin
        defaultMode: 0755
