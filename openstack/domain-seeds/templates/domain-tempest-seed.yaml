{{- if .Values.tempestAdminPassword }}
apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: domain-tempest-seed
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  requires:
  - {{.Values.global.keystoneNamespace}}/keystone-seed

  domains:
  - name: tempest
    description: 'Converged Cloud Tempest Testing'

    projects:
    - name: admin
      description: 'Administration'
    - name: service
      description: 'Services'
    - name: tempest1
      description: 'Tempest Test Project 1'
    - name: tempest2
      description: 'Tempest Test Project 2'

    users:
    - name: admin
      description: 'Tempest Administrator'
      password: {{ .Values.tempestAdminPassword | quote }}
      roles:
      - project: admin
        role: admin
    - name: tempestuser1
      description: 'Tempest Test User 1'
      password: {{ .Values.tempestAdminPassword | quote }}
      roles:
      - project: tempest1
        role: admin
    - name: tempestuser2
      description: 'Tempest Test User 2'
      password: {{ .Values.tempestAdminPassword | quote }}
      roles:
      - project: tempest2
        role: admin

    groups:
    - name: administrators
      description: 'Administrators'
      users:
      - admin
      roles:
      - project: admin
        role: admin
      - project: service
        role: admin
      - domain: tempest
        role: admin
      - domain: tempest
        role: admin
        inherited: true
{{- end }}