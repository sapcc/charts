kind: Secret
apiVersion: v1

metadata:
  name: elektra
data:
  monsoon.openstack.auth.api.password: {{ .Values.monsoon_openstack_auth_api_password | b64enc | quote }}
  monsoon.rails.secret.token: {{ .Values.monsoon_rails_secret_token | b64enc | quote }}
{{- if .Values.sentryDSN }}
{{- if .Values.sentryDSN }}{{ if ne .Values.sentryDSN "auto" }}
  sentryDSN: {{ .Values.sentryDSN | b64enc | quote }}
{{- end }}
{{- end }}{{ end }}
{{- if and .Values.ingress.enabled .Values.ingress.tls_crt }}
  tls.crt: {{ .Values.ingress.tls_crt | b64enc | quote }}
  tls.key: {{ .Values.ingress.tls_key | b64enc | quote }}
{{- end }}
