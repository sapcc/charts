apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: logstash-netflow
  namespace: elk
  labels:
    system: openstack
    service: logging
#  annotations:
#    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: logstash-netflow
      annotations:
        checksum/logstash-etc-configmap.yaml: {{ include "elk/templates/logstash-etc-configmap.yaml" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: elk-etc
          configMap:
            name: logstash-etc
      containers:
        - name: logstash-netflow
          image: docker.elastic.co/logstash/logstash:{{.Values.elk_image_version_logstash}}
          imagePullPolicy: IfNotPresent
          ports:
            - name: netflow
              containerPort: {{.Values.elk_logstash_input_udp_port}}
              protocol: UDP
          command:
            - logstash
          args:
            - -f
            - /elk-etc/logstash.conf
            - --config.reload.automatic
            - --path.settings
            - /elk-etc/
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: elk-etc
              mountPath: /elk-etc
          livenessProbe:
            exec:
              command:
                - /bin/false
            initialDelaySeconds: 60
            periodSeconds: 3600 # Restart once per hour in case of rabbitmq shutdown
