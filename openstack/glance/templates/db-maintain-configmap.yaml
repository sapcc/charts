apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-db-maintain
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: glance
data:
  db-maintain.sql: |
    ALTER ROLE {{ .Values.global.dbUser }} WITH ENCRYPTED PASSWORD '{{.Values.global.dbPassword | default (tuple . .Values.global.dbUser | include "postgres.password_for_user")}}';
    ALTER ROLE {{ .Values.postgresql.postgresUser }} WITH ENCRYPTED PASSWORD '{{.Values.postgresql.postgresPassword | default (tuple . .Values.postgresql.postgresUser | include "postgres.password_for_user")}}';
