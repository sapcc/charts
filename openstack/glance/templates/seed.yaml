apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: glance-seed
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  requires:
  - {{ default .Release.Namespace .Values.global.keystoneNamespace }}/keystone-seed
  - domain-default-seed
  - domain-ccadmin-seed

  roles:
  - cloud_image_admin

  services:
  - name: glance
    type: image
    description: Openstack Image
    endpoints:
    - interface: admin
      region: {{ .Values.global.region | quote }}
      url: http://{{include "glance_api_endpoint_host_admin" .}}:{{.Values.glance_api_port_internal}}
    - interface: public
      region: {{ .Values.global.region | quote }}
      url: https://{{include "glance_api_endpoint_host_public" .}}:{{.Values.glance_api_port_internal}}
    - interface: internal
      region: {{ .Values.global.region | quote }}
      url: http://{{include "glance_api_endpoint_host_internal" .}}:{{.Values.glance_api_port_internal}}

  domains:
  - name: Default
    users:
    - name: admin
      roles:
      - domain: Default
        role: cloud_image_admin
      - project: admin
        role: cloud_image_admin
    - name: glance
      description: 'Glance Service'
      password: {{.Values.keystone.password | quote }}
      roles:
      - project: service
        role: service
    groups:
    - name: administrators
      roles:
      - domain: Default
        role: cloud_image_admin
      - project: admin
        role: cloud_image_admin
  - name: ccadmin
    projects:
    - name: master
      roles:
      - user: image-build@Default
        role: cloud_image_admin
    groups:
    - name: CCADMIN_CLOUD_ADMINS
      roles:
      - project: master
        role: cloud_image_admin
      - project: cloud_admin
        role: cloud_image_admin
