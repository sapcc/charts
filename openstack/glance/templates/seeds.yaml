apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: glance-seed
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  requires:
  - monsoon3/domain-default-seed
  - monsoon3/domain-cc3test-seed
  - monsoon3/domain-ccadmin-seed
  - monsoon3/domain-bs-seed
  - monsoon3/domain-fsn-seed
  - monsoon3/domain-hcm-seed
  - monsoon3/domain-hcp03-seed
  - monsoon3/domain-hec-seed
  - monsoon3/domain-monsoon3-seed
  - monsoon3/domain-s4-seed
  - monsoon3/domain-wbs-seed

  roles:
  - cloud_image_admin
  - image_admin   # this is currently not backed by a glance policy, but should IMHO
  #- image_viewer

  services:
  - name: glance
    type: image
    description: Openstack Image
    endpoints:
    - interface: admin
      region: {{ .Values.global.region | quote }}
      url: http://{{include "glance_api_endpoint_host_admin" .}}:{{.Values.api_port_internal}}
    - interface: public
      region: {{ .Values.global.region | quote }}
      url: https://{{include "glance_api_endpoint_host_public" .}}
    - interface: internal
      region: {{ .Values.global.region | quote }}
      url: http://{{include "glance_api_endpoint_host_internal" .}}:{{.Values.api_port_internal}}

  domains:
  - name: Default
    users:
    - name: admin
      roles:
      - domain: Default
        role: cloud_image_admin
      - project: admin
        role: cloud_image_admin
    - name: glance
      description: 'Glance Service'
      password: '{{.Values.global.glance_service_password}}'
      roles:
      - project: service
        role: service
    groups:
    - name: administrators
      roles:
      - domain: Default
        role: cloud_image_admin
      - project: admin
        role: cloud_image_admin

  - name: ccadmin
    projects:
    - name: master
      roles:
      - user: image-build@Default
        role: cloud_image_admin
    - name: cloud_admin
      roles:
      - user: admin@Default
        role: cloud_image_admin
    groups:
    - name: CCADMIN_CLOUD_ADMINS
      roles:
      - project: master
        role: cloud_image_admin
      - project: cloud_admin
        role: cloud_image_admin
    - name: CCADMIN_API_SUPPORT
      roles:
      - project: api_support
        role: image_admin
      - project: api_tools
        role: image_admin
      #- domain: ccadmin
      #  role: image_viewer
      #  inherited: true
    - name: CCADMIN_COMPUTE_SUPPORT
      roles:
      - project: compute_support
        role: image_admin
      - project: compute_tools
        role: image_admin
      #- domain: ccadmin
      #  role: image_viewer
      #  inherited: true
    - name: CCADMIN_NETWORK_SUPPORT
