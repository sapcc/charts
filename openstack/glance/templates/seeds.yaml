apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: glance-seed
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  requires:
  - {{ default .Release.Namespace .Values.global.keystoneNamespace }}/keystone-seed
  - domain-default-seed
  - domain-ccadmin-seed
{{- if .Values.tempest.enabled }}
  - monsoon3/domain-tempest-seed
{{- end }}
  - swift/swift-seed

  roles:
  - name: cloud_image_admin

  services:
  - name: glance
    type: image
    description: Openstack Image
    endpoints:
    - interface: admin
      region: {{ .Values.global.region | quote }}
      url: http://{{include "glance_api_endpoint_host_admin" .}}:{{.Values.api_port_internal}}
    - interface: public
      region: {{ .Values.global.region | quote }}
      url: https://{{include "glance_api_endpoint_host_public" .}}
    - interface: internal
      region: {{ .Values.global.region | quote }}
      url: http://{{include "glance_api_endpoint_host_internal" .}}:{{.Values.api_port_internal}}

  domains:
  - name: Default
    users:
    - name: admin
      role_assignments:
      - domain: Default
        role: cloud_image_admin
      - project: admin
        role: cloud_image_admin
    - name: glance
      description: 'Glance Service'
      password: '{{.Values.global.glance_service_password}}'
      role_assignments:
      - project: service
        role: service
    groups:
    - name: administrators
      role_assignments:
      - domain: Default
        role: cloud_image_admin
      - project: admin
        role: cloud_image_admin
  - name: ccadmin
    projects:
    - name: master
      role_assignments:
      - user: image-build@Default
        role: cloud_image_admin
      - user: glance@Default
        role: swiftoperator
    - name: BaremetalMonitoring
      description: 'Appliances used for monitoring bare metal servers'
      role_assignments:
      - user: image-build@Default
        role: cloud_image_admin
    groups:
    - name: CCADMIN_CLOUD_ADMINS
      role_assignments:
      - project: master
        role: cloud_image_admin
      - project: cloud_admin
        role: cloud_image_admin

{{- if .Values.tempest.enabled }}
  - name: tempest
    projects:
    - name: admin
      role_assignments:
        - user: admin
          role: cloud_image_admin
        - user: admin@Default
          role: cloud_image_admin
    - name: tempest1
      role_assignments:
        - user: admin@Default
          role: cloud_image_admin
    - name: tempest2
      role_assignments:
        - user: admin@Default
          role: cloud_image_admin
{{- end }}
