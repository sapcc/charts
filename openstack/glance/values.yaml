# Default values for glance.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  tld: cloud.sap
  region: local
# imageRegistry: hub.global.cloud.sap
# specify the k8s keystone namespace if it differs from the current chart
  #keystoneNamespace: keystone

store:
#  stores: 'file, swift'
#  default: file

file:
  enabled: true
  persistence:
    enabled: false
    # accessMode: ReadWriteMany
    # size: 10Gi
    # Re-use existing (unmanged) PVC
    # existingClaim: glance-pvclaim

swift:
  enabled: false
  username: glance
  password: secret
  userDomainId: default
  # userDomainName: Default
  projectName: default
  projectDomainId: default
  # projectDomainName: Default

  multi_tenant: true

vice_president: true
glance_api_port_internal: '9292'

api:
  image: "monsoon/ubuntu-source-glance-api-m3"
  imageTag: "20170505132011"

  ## Specify a imagePullPolicy
  ## 'Always' if imageTag is 'latest', else set to 'IfNotPresent'
  ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  # imagePullPolicy:

  debug: False

  resources:
    enabled: false
    limits:
      memory: 128Mi
      cpu: 500m
    requests:
      memory: 128Mi
      cpu: 500m


registry:
  image: "monsoon/ubuntu-source-glance-registry"
  imageTag: "20170507133113"

  ## Specify a imagePullPolicy
  ## 'Always' if imageTag is 'latest', else set to 'IfNotPresent'
  ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  # imagePullPolicy:

  debug: False

  resources:
    enabled: false
    limits:
      memory: 128Mi
      cpu: 500m
    requests:
      memory: 128Mi
      cpu: 500m


services:
  type: ClusterIP
#  externalip: "192.168.1.100"

ingress:
  enabled: false
    # see https://github.com/kubernetes/ingress/blob/74d57c950282484885a74c92d3413110e3b95c69/controllers/nginx/configuration.md#rate-limiting
  # limitRps: 100
  # limitConnections: 100

memcached:
  port: 11211

keystone:
# specify the k8s keystone namespace if diffrent from glance
# namespace: keystone
# authUrl: http://identity.cluster.cloud.sap/v3
  identityApiVersion: 3
  username: glance
  password: secret
  userDomainId: default
# userDomainName: Default
  projectName: service
  projectDomainId: default
# projectDomainName: Default

replicas: 1

upgrades:
  revisionHistory: 3
  podReplacementStrategy: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 3

metrics:
  enabled: false
  port: "9102"
  image: prom/statsd-exporter
  imageTag: master
  prefix: openstack
  resources:
    enabled: true
    limits:
      memory: 128Mi
      cpu: 500m
    requests:
      memory: 128Mi
      cpu: 500m

sentry:
  enabled: true
# dsn: put-your-sentry-dsn-here

postgresql:
  postgresDatabase: glance
  postgresUser: postgres
  postgresPassword: secret

  dbUser: glance
  dbPassword: anotherSecret

  dbInit: glance-db-init
  dbMaintain: glance-db-maintain

  persistence:
    enabled: false

  backup:
    enabled: false

logging:
    formatters:
        context:
            class: oslo_log.formatters.ContextFormatter
        default:
            format: "%(message)s"
    handlers:
        stdout:
            class: StreamHandler
            args: "(sys.stdout,)"
            formatter: context
        "null":
            class: logging.NullHandler
            args: "()"
            formatter: default
        sentry:
            class: raven.handlers.logging.SentryHandler
            level: ERROR
            args: "()"
    loggers:
        root:
            handlers: "null"
            level: WARNING
        glance:
            handlers: stdout, sentry
            level: DEBUG
        glance_store:
            handlers: stdout, sentry
            level: DEBUG
        amqp:
            handlers: stdout, sentry
            level: WARNING
        amqplib:
            handlers: stdout, sentry
            level: WARNING
        boto:
            handlers: stdout, sentry
            level: WARNING
        eventlet.wsgi.server:
            handlers: stdout, sentry
            level: INFO
        sqlalchemy:
            handlers: stdout, sentry
            level: WARNING
        suds:
            handlers: stdout, sentry
            level: WARNING
