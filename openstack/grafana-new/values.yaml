# Default values for grafana.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: "@/cc/secrets"
  pullPolicy: IfNotPresent
  version: "@/cc/secrets"
namespace: '@/cc/secrets'
service:
  name: grafana
  type: ClusterIP
  externalPort: 3000
  internalPort: 3000
#resources:
#  limits:
#    cpu: 100m
#    memory: 128Mi
#  requests:
#    cpu: 100m
#    memory: 128Mi
postgres:
  image: postgres
  image_version: 9.5
  persistence:
    enabled: true
  user: postgres
  password: '@/cc/secrets'
  backup:
    enabled: false
    repository: DEFINED-IN-REGION-SECRETS
    image_version: 'v0.5.15'
    name: DEFINED-IN-REGION-SECRETS
    interval_full: 1 hours
    os_auth_url: DEFINED-IN-REGION-SECRETS
    os_username: db_backup
    os_user_domain: Default
    os_project_name: master
    os_project_domain: ccadmin
    os_region_name: DEFINED-IN-REGION-SECRETS
    os_password: DEFINED-IN-REGION-SECRETS
persistence:
  enabled: false
  name: storage-grafana-postgres-0
  accessMode: ReadWriteMany
  size: 10Gi

ingress:
  enabled: false

elasticsearch:
  # version may be overridden to 5 in some landscapes
  version: 5
  admin:
    user: 'admin'
    password: '@/cc/secrets'
  master_project_id: '@/cc/secrets'
admin:
  project:
    domain:
      name: '@/cc/secrets'
grafana:
  image: grafana/grafana
  image_version: 5.4.2
  seeding_enabled: true
  log_level: 'Info'
  admin:
    user: 'grafana_admin'
    password: '@/cc/secrets'
  local:
    user: 'local'
    password: '@/cc/secrets'
  db:
    type: 'postgres'
    host: 'postgres.grafana'
    ssl_mode: disable
  role:
    viewer: 'monitoring_viewer'
    editor: 'monitoring_editor'
    admin: 'monitoring_admin'
  aes:
    key: '@/cc/secrets'
  port:
    public: '3000'
  endpoint:
    port:
      public: '3000'
    host:
      public: '@/cc/secrets'
  auth:
    basic_auth:
      enabled: true
    tls_client_auth:
      enabled: true
      secret: "kube-system/ingress-cacrt"

# For kiosk mode
nginx:
  enabled: false
  image: nginx
  image_version: 1.15-alpine
  port:
    public: '3001'
  endpoint:
    port:
      public: '3001'
    host:
      public: '@/cc/secrets'
