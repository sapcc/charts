kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: hermes-api

spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: hermes-api
      annotations:
        checksum: {{ include "hermes/templates/api-configmap.yaml" $ | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: config
          configMap:
            name: hermes
      containers:
        - name: api
          image: {{.Values.hermes.image}}:{{.Values.hermes.image_tag | replace "string:" ""}}
          imagePullPolicy: {{.Values.hermes.image_pull_policy}}
          args:
            - -f
            - /etc/hermes/hermes.conf
          env:
            - name: HERMES_DEBUG
              value: '{{.Values.hermes.debug}}'
            - name: HERMES_INSECURE
              value: '{{.Values.hermes.insecure}}' # SSL certificates are hard :(
          volumeMounts:
            - mountPath: /etc/hermes
              name: config
          resources:
            requests:
              memory: {{.Values.resources_requests_memory_api}}
              cpu: {{.Values.resources_requests_cpu_api}}
          livenessProbe:
            httpGet:
              path: /v1/
              port: 80
            timeoutSeconds: 10
            periodSeconds: 60
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              path: /v1/
              port: 80
            timeoutSeconds: 5
            periodSeconds: 5
---
