apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: logstash
  namespace: hermes
  labels:
    system: openstack
    service: audit
#  annotations:
#    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: logstash
      annotations:
        checksum/logstash-etc-configmap.yaml: {{ include "hermes/templates/logstash-etc-configmap.yaml" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: hermes-etc
          configMap:
            name: logstash-etc
      containers:
        - name: logstash
          image: docker.elastic.co/logstash/logstash:{{.Values.hermes_image_version_logstash}}
          imagePullPolicy: IfNotPresent
          command:
            - logstash
          args:
            - --debug
            - -f
            - /hermes-etc/logstash.conf
            - --config.reload.automatic
            - --path.settings
            - /hermes-etc/
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: hermes-etc
              mountPath: /hermes-etc
          livenessProbe:
            exec:
              command:
                - /bin/false
            initialDelaySeconds: 60
            periodSeconds: 3600 # Restart once per hour in case of rabbitmq shutdown
