apiVersion: apps/v1
kind: Deployment
metadata:
  name: wall-e
  namespace: hermes
  labels:
    system: openstack
    service: audit

spec:
  replicas: 1
  selector:
    matchLabels:
      component: hermes-wall-e
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component:  hermes-wall-e
      annotations:
        checksum/hermes-templates-wall-e-bin-configmap.yaml: {{ include "hermes/templates/wall-e-bin-configmap.yaml" . | sha256sum }}
        checksum/hermes-templates-wall-e-etc-configmap.yaml: {{ include "hermes/templates/wall-e-etc-configmap.yaml" . | sha256sum }}
        checksum/wall-e-start.tpl: {{ include "hermes/templates/_wall-e-start.tpl" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: wall-e-bin
          configMap:
            name: wall-e-bin
        - name: wall-e-etc
          configMap:
            name: wall-e-etc
      containers:
        - name: wall-e
          image: {{required ".Values.docker_repo is missing" .Values.docker_repo}}/elk-wall-e:{{required ".Values.hermes_image_version_wall_e" .Values.hermes_image_version_wall_e}}
          imagePullPolicy: IfNotPresent
          command: ["/usr/local/bin/dumb-init", "/bin/bash", "/wall-e-bin/wall-e-start"]
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - mountPath: /wall-e-bin
              name: wall-e-bin
            - mountPath: /wall-e-etc
              name: wall-e-etc
