{{- if .Values.postgresql.postgresPassword }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: db-maintain-ironic
  labels:
    system: openstack
    type: configuration
    component: database

data:
  db-maintain.sql: |
    ALTER ROLE {{.Values.dbUser}} WITH ENCRYPTED PASSWORD '{{.Values.global.dbPassword}}';
    ALTER ROLE {{.Values.inspectordbUser}} WITH ENCRYPTED PASSWORD '{{.Values.global.inspectordbPassword}}';
    ALTER ROLE {{.Values.postgresql.postgresUser}} WITH ENCRYPTED PASSWORD '{{.Values.postgresql.postgresPassword}}';
{{- end }}
