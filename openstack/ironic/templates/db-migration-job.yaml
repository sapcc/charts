# Might we worth building your own ipxe stack here: https://rom-o-matic.eu/
apiVersion: batch/v1
kind: Job
metadata:
  name: ironic-db-migration
  labels:
    system: openstack
    type: job
    component: ironic
spec:
  template:
    spec:
      initContainers:
      - name: "kubernetes-entrypoint"
        {{- if .Values.loci.enabled }}
        image: {{ .Values.global.imageRegistry }}/{{ .Values.loci.imageNamespace }}/loci-ironic:{{ .Values.loci.imageVersion }}
        {{- else }}
        image: "{{.Values.global.imageRegistry}}/{{.Values.global.image_namespace}}/ubuntu-source-ironic-api:{{.Values.imageVersionIronicApi | default .Values.imageVersion | required "Please set ironic.imageVersion or similar"}}"
        {{- end }}
        imagePullPolicy: "IfNotPresent"
        command: ["kubernetes-entrypoint"]
        env:
        - name: "NAMESPACE"
          value: {{ .Release.Namespace | quote }}
        - name: "DEPENDENCY_SERVICE"
{{- if eq .Values.mariadb.enabled true }}
          value: "ironic-mariadb"
{{- else }}
          value: "ironic-postgresql"
{{- end }}
        - name: "COMMAND"
          value: "true"
      restartPolicy: OnFailure
      containers:
      - name: ironic-dbsync
        {{- if .Values.loci.enabled }}
        image: {{ .Values.global.imageRegistry }}/{{ .Values.loci.imageNamespace }}/loci-ironic:{{ .Values.loci.imageVersion }}
        {{- else }}
        image: {{.Values.global.imageRegistry}}/{{.Values.global.image_namespace}}/ubuntu-source-ironic-api:{{.Values.imageVersionIronicApi | default .Values.imageVersion | required "Please set ironic.imageVersion or similar"}}
        {{- end }}
        imagePullPolicy: IfNotPresent
        command:
        - dumb-init
        - bash
        args:
        - -c
        - |
          set -e
          ironic-dbsync online_data_migrations
          ironic-dbsync upgrade
        env:
        - name: PGAPPNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - mountPath: /etc/ironic
          name: etcironic
        - mountPath: /etc/ironic/ironic.conf
          name: ironic-etc
          subPath: ironic.conf
          readOnly: true
        - mountPath: /etc/ironic/policy.json
          name: ironic-etc
          subPath: policy.json
          readOnly: true
        - mountPath: /etc/ironic/pxe_config.template
          name: ironic-etc
          subPath: pxe_config.template
          readOnly: true
        - mountPath: /etc/ironic/rootwrap.conf
          name: ironic-etc
          subPath: rootwrap.conf
          readOnly: true
        - mountPath: /etc/ironic/logging.ini
          name: ironic-etc
          subPath: logging.ini
          readOnly: true
      volumes:
      - name: etcironic
        emptyDir: {}
      - name: ironic-etc
        configMap:
          name: ironic-etc
          defaultMode: 0444
