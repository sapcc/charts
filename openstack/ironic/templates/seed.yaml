apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: ironic-seed
spec:
  requires:
  - monsoon3/domain-default-seed
  - monsoon3/domain-cc3test-seed
  - monsoon3/domain-ccadmin-seed
  - monsoon3/domain-tempest-seed
  - monsoon3/nova-seed
  - monsoon3/neutron-seed
  - swift/swift-seed

  roles:
  - cloud_baremetal_admin
  - baremetal_admin
  - baremetal_viewer
  - cloud_image_admin
  - cloud_compute_admin

  services:
  - name: ironic
    type: baremetal
    description: Openstack baremetal provisioning service
    endpoints:
    - interface: admin
      region: {{ .Values.global.region }}
      url: http://ironic-api.{{ .Release.Namespace }}.svc.kubernetes.{{ .Values.global.region }}.{{ .Values.global.tld }}:6385
    - interface: internal
      region: {{ .Values.global.region }}
      url: http://ironic-api.{{ .Release.Namespace }}.svc.kubernetes.{{ .Values.global.region }}.{{ .Values.global.tld }}:6385
    - interface: public
      region: {{ .Values.global.region }}
      url: https://{{ include "ironic_api_endpoint_host_public" .}}

  quota_class_sets:
    flavors:
      instances_zg1bcm1.medium: 0
      instances_zh0hpe1.large: 0
      instances_zh1vic1.small: 0
      instances_zh1vic1.medium: 0
      instances_zh2vic1.medium: 0
      instances_zh2mlx1.large: 0
      instances_zh1emx1.large: 0
      instances_zh1emx1.xlarge: 0
      instances_zh2mlx1.xlarge: 0
      instances_zh2mlx1.1xlarge: 0
      instances_zh2mlx1.2xlarge: 0
      instances_zh2mlx1.3xlarge: 0

  domains:
  - name: Default
    users:
    - name: {{ .Values.global.ironicServiceUser }}{{ .Values.global.user_suffix | default "" }}
      description: Ironic Service
      password: {{ .Values.global.ironic_service_password | default (tuple . .Values.global.ironicServiceUser | include "identity.password_for_user") | quote }}
      roles:
      - project: service
        role: service
      - project: service
        role: cloud_network_admin
      - project: service
        role: cloud_compute_admin
      - project: service
        role: cloud_baremetal_admin
      - project: service
        role: cloud_image_admin
      - project: service
        role: swiftreseller
    - name: ipmi_exporter
      description: IPMI Exporter for MB Monitoring
      password: {{ .Values.global.ipmi_exporter_user_passwd | default (tuple . .Values.global.ipmi_exporter_user_passwd | include "identity.password_for_user") | quote }}

  - name: tempest
    projects:
    - name: tempest1
      roles:
      - user: admin@Default
        role: cloud_baremetal_admin
    - name: tempest2
      roles:
      - user: admin@Default
        role: cloud_baremetal_admin
    users:
    - name: tempestuser1
      roles:
      - project: tempest1
        role: baremetal_admin
      - domain: tempest
        role: baremetal_admin
    - name: tempestuser2
      roles:
      - project: tempest2
        role: baremetal_admin
      - domain: tempest
        role: baremetal_admin

  - name: ccadmin
    projects:
    - name: master
      roles:
      - user: image-build@Default
        role: cloud_baremetal_admin
      - user: ipmi_exporter@Default
        role: cloud_baremetal_admin
      - user: ipmi_exporter@Default
        role: cloud_compute_admin
    groups:
    - name: CCADMIN_CLOUD_ADMINS
      roles:
      - project: master
        role: cloud_baremetal_admin
      - project: cloud_admin
        role: cloud_baremetal_admin
    - name: CCADMIN_API_SUPPORT
      roles:
      - project: api_support
        role: baremetal_admin
      - project: api_tools
        role: baremetal_admin
      - domain: ccadmin
        role: baremetal_admin
        inherited: true
    - name: CCADMIN_COMPUTE_SUPPORT
      roles:
      - project: compute_support
        role: cloud_baremetal_admin
      - project: compute_tools
        role: cloud_baremetal_admin
      - domain: ccadmin
        role: baremetal_admin
        inherited: true
    - name: CCADMIN_NETWORK_SUPPORT
      roles:
      - project: network_support
        role: baremetal_admin
      - project: network_tools
        role: baremetal_admin
      - domain: ccadmin
        role: baremetal_viewer
        inherited: true
    - name: CCADMIN_STORAGE_SUPPORT
      roles:
      - project: storage_support
        role: baremetal_admin
      - project: storage_tools
        role: baremetal_admin
      - domain: ccadmin
        role: baremetal_viewer
        inherited: true
    - name: CCADMIN_SERVICE_DESK
      roles:
      - project: service_desk
        role: baremetal_admin
      - domain: ccadmin
        role: baremetal_viewer
        inherited: true

  - name: monsoon3
    groups:
    - name: MONSOON3_DOMAIN_ADMINS
      roles:
      - project: cc-demo
        role: baremetal_admin
    - name: MONSOON3_API_SUPPORT
      roles:
      - project: api_support
        role: baremetal_admin
      - domain: monsoon3
        role: baremetal_admin
        inherited: true
    - name: MONSOON3_COMPUTE_SUPPORT
      roles:
      - project: compute_support
        role: baremetal_admin
      - domain: monsoon3
        role: baremetal_admin
        inherited: true
    - name: MONSOON3_NETWORK_SUPPORT
      roles:
      - project: network_support
        role: baremetal_admin
      - domain: monsoon3
        role: baremetal_viewer
        inherited: true
    - name: MONSOON3_STORAGE_SUPPORT
      roles:
      - project: storage_support
        role: baremetal_admin
      - domain: monsoon3
        role: baremetal_viewer
        inherited: true
    - name: MONSOON3_SERVICE_DESK
      roles:
      - project: service_desk
        role: baremetal_admin
      - domain: monsoon3
        role: baremetal_viewer
        inherited: true

