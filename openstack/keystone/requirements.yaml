dependencies:
  - condition: percona_cluster.enabled
    name: percona_cluster
    repository: https://charts.eu-de-2.cloud.sap
    version: 1.0.6
  - condition: mariadb.enabled
    name: mariadb
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.21
  - name: memcached
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.0.3
  - condition: mysql_metrics.enabled
    name: mysql_metrics
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.7
  - name: rabbitmq
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.6
  - name: utils
    repository: file://../../openstack/utils
    version: 0.1.1
  - name: jaeger-operator
    repository: https://charts.eu-de-2.cloud.sap
    version: 0.1.0
    condition: osprofiler.jaeger.enabled
    import-values:
      - child: jaeger
        parent: osprofiler.jaeger
