{{- if and .Values.rbac.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keystone-migration
  namespace: {{ .Release.Namespace }}

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: keystone-migration
rules:
- apiGroups:
  - "*"
  resources:
  - services
  - endpoints
  - configmaps
  - secrets
  - pods
  - namespaces
  - jobs
  - cronjobs
  - namespaces
  - deployments
  - deployments/scale
  - services
  - endpoints
  - configmaps
  - pods
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: keystone-migration
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: keystone-migration
subjects:
  - kind: ServiceAccount
    name: keystone-migration
    namespace: {{ .Release.Namespace }}

{{- end }}