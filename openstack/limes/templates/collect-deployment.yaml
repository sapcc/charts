{{ range $cluster_id, $config := .Values.limes.clusters }}
kind: Deployment
apiVersion: apps/v1

metadata:
  name: limes-collect-{{$cluster_id}}
  labels:
    app: limes-collect
    release: "{{$.Release.Name}}"

spec:
  minReadySeconds: 10 # to capture errors from config/constraint parsing
  revisionHistoryLimit: 5
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: limes-collect-{{$cluster_id}}
  template:
    metadata:
      labels:
        name: limes-collect-{{$cluster_id}}
        app: limes-collect
      annotations:
        checksum/configmap: {{ include "limes/templates/configmap.yaml" $ | sha256sum }}
        checksum/secret: {{ include "limes/templates/secret.yaml" $ | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        # The `openstack` Prometheus shall scrape metrics of OpenStack services.
        prometheus.io/targets: {{ required ".Values.alerts.prometheus.openstack missing" $.Values.alerts.prometheus.openstack | quote }}
    spec:
      volumes:
        - name: config
          configMap:
            name: limes
      containers:
        - name: collect
          image: {{include "limes_image" $}}
          imagePullPolicy: IfNotPresent
          args:
            - collect
            - /etc/limes/limes.yaml
            - {{$cluster_id}}
          env:
            - name: LIMES_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: limes-secret
                  key: postgres_password
{{- range $inner_cluster_id, $inner_cfg := $.Values.limes.clusters }}
            - name: {{ $inner_cluster_id | upper }}_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: limes-secret
                  key: {{$inner_cluster_id}}_auth_password
            - name: {{ $inner_cluster_id | upper }}_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: limes-secret
                  key: {{$inner_cluster_id}}_rabbitmq_password
{{- end }}
            - name: LIMES_DEBUG
              value: '0'
            - name: LIMES_DEBUG_SQL
              value: '0'
            {{- if eq $cluster_id "monsoon2" }}
            - name: LIMES_INSECURE
              value: '1' # SSL certificates are hard :(
            {{- end }}
          volumeMounts:
            - mountPath: /etc/limes
              name: config
          ports:
            - name: metrics
              containerPort: 8080
          {{- if $.Values.limes.resources.enabled }}
          resources:
            # observed usage for non-CCloud clusters: CPU <= 10m, RAM <= 50 MiB
            # observed usage for CCloud clusters: CPU = 50m-500m, RAM = 100-150 MiB
            limits:
              {{- if eq $cluster_id "ccloud" }}
                cpu: '1000m'
                memory: '250Mi'
              {{- else }}
                cpu: '20m'
                memory: '100Mi'
              {{- end }}
            requests:
              {{- if eq $cluster_id "ccloud" }}
                cpu: '250m'
                memory: '250Mi'
              {{- else }}
                cpu: '10m'
                memory: '100Mi'
              {{- end }}
          {{- end }}
---
{{end}}
