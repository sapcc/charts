{{- if .Values.prometheus.enabled }}
apiVersion: extensions/v1beta1
kind: Deployment

metadata:
  name: prometheus-maia

spec:
  revisionHistoryLimit: 5
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: prometheus
        type: maia
        component: prometheus-maia
      annotations:
        checksum/maia-templates-prometheus-config.yaml: {{ include "maia/templates/prometheus-config.yaml" . | sha256sum }}
    spec:
      securityContext:
        fsGroup: 0
        runAsUser: 0
      terminationGracePeriodSeconds: 600
      containers:
        - name: prometheusv2
          image: "{{ .Values.prometheusv2.image.repository }}:{{ .Values.prometheusv2.image.tag }}"
          args:
            - --config.file=/etc/prometheus/prometheus.yaml
            - --storage.tsdb.path=/prometheus/
            - --storage.tsdb.retention={{ .Values.prometheus.retention }}
            - --web.console.libraries=/etc/prometheus/console_libraries
            - --web.console.templates=/etc/prometheus/consoles
            - --web.listen-address=0.0.0.0:{{ .Values.prometheusv2.listen_port }}
            - --web.enable-admin-api
            - --web.enable-lifecycle
            - --log.level={{ default "info" .Values.prometheus.log_level }}
          ports:
            - name: http
              containerPort: {{ .Values.prometheusv2.listen_port }}
          volumeMounts:
            - name: data
              mountPath: /prometheus
            - name: config
              mountPath: /etc/prometheus
        - name: prometheus-configmap-reloader
          image: "{{ .Values.prometheus.configmap_reload.image.repository }}:{{ .Values.prometheus.configmap_reload.image.tag }}"
          args:
            - --volume-dir=/etc/prometheus
            - --webhook-url=http://localhost:{{ .Values.prometheusv2.listen_port }}/-/reload
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
              readOnly: true
{{ if prometheus_next.enabled -}}
        # this is for the upcoming versions which should be activated one full retention cycle before becoming the target of Maia
	# it has the following specific variables in section prometheus_next: listen-port, image-tag for the Prometheus version and storage directory for the tsdb since storage formats change often 
        - name: prometheus_next
          image: "{{ .Values.prometheus.image.repository }}:{{ .Values.prometheus_next.image.tag }}"
          args:
            - --config.file=/etc/prometheus/prometheus.yaml
            - --storage.tsdb.path=/prometheus/{{ .Values.prometheus_next.storage_dir }}
            - --storage.tsdb.retention={{ .Values.prometheus.retention }}
            - --web.console.libraries=/etc/prometheus/console_libraries
            - --web.console.templates=/etc/prometheus/consoles
            - --web.listen-address=0.0.0.0:{{ .Values.prometheus_next.listen_port }}
            - --web.enable-admin-api
            - --web.enable-lifecycle
            - --log.level={{ default "info" .Values.prometheus.log_level }}
          ports:
            - name: http
              containerPort: {{ .Values.prometheus_next.listen_port }}
          volumeMounts:
            - name: data
              mountPath: /prometheus
            - name: config
              mountPath: /etc/prometheus
        - name: prometheus-configmap-reloader
          image: "{{ .Values.prometheus.configmap_reload.image.repository }}:{{ .Values.prometheus_next.configmap_reload.image.tag }}"
          args:
            - --volume-dir=/etc/prometheus
            - --webhook-url=http://localhost:{{ .Values.prometheus_next.listen_port }}/-/reload
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
              readOnly: true
{{- end }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.prometheus.persistence.name | quote }}
        - name: config
          configMap:
            name: prometheus-maia
{{- end }}
