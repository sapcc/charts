apiVersion: v1
kind: ConfigMap
metadata:
  name: manila-bin
  labels:
    system: openstack
    type: configuration
    component: manila

data:
  db-migrate: |
{{ .Files.Get "bin/db-migrate" | indent 4 }}
  common.sh: |
{{ include "common.sh" .| indent 4 }}
  manila-tempest-start: |
{{ .Files.Get "bin/manila-tempest-start" | indent 4 }}
  manila-unit-start: |
{{ .Files.Get "bin/manila-unit-start" | indent 4 }}
  region-check.py: |
{{ .Files.Get "bin/region-check.py" | indent 4 }}
  run-region-check: |
{{ .Files.Get "bin/run-region-check" | indent 4 }}
