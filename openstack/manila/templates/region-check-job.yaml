{{- if .Values.region_check.enabled }}
{{- if .Release.IsUpgrade }}
apiVersion: batch/v1
kind: Job
metadata:
  name: manila-region-check
  labels:
    system: openstack
    type: configuration
    component: manila
  annotations:
    "helm.sh/hook": "pre-upgrade"
    "helm.sh/hook-weight": "-42"
    "helm.sh/hook-delete-policy": "before-hook-creation"
spec:
{{ if ge .Capabilities.KubeVersion.Minor "8" }}
  backoffLimit: 2
{{ else }}
  activeDeadlineSeconds: 120
{{ end }}
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: check
          image: hub.global.cloud.sap/monsoon/pipeline-kolla:2.2.2
          imagePullPolicy: IfNotPresent
          command: ["/bin/bash", "-c"]
          args: ["/container.init/run-region-check --namespace {{ .Release.Namespace }} --region {{ .Values.global.region }} --suffix {{ .Values.global.tld }}"]
          volumeMounts:
            - mountPath: /container.init
              name: container-init
      volumes:
        - name: container-init
          configMap:
            name: manila-bin
            defaultMode: 0755
{{- end }}
{{- end }}
