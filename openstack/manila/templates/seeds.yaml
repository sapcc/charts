      - project: api_support
        role: sharedfilesystem_admin
      - domain: hcm
        role: sharedfilesystem_admin
        inherited: true
    - name: HCM_COMPUTE_SUPPORT
      roles:
      - project: compute_support
        role: sharedfilesystem_admin
      - domain: hcm
        role: sharedfilesystem_viewer
        inherited: true
    - name: HCM_NETWORK_SUPPORT
      roles:
      - project: network_support
        role: sharedfilesystem_admin
      - domain: hcm
        role: sharedfilesystem_viewer
