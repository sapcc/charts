apiVersion: apps/v1alpha1
kind: PetSet
metadata:
  name: influxdb
  namespace: monasca
  labels:
    system: openstack
    service: monitoring
    component: influxdb
  annotations:
    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}

spec:
  serviceName: "influxdb"
  replicas: 1
  template:
    metadata:
      labels:
        component: influxdb
      annotations:
        checksum/monasca-templates-monasca-influxdb-etc-configmap.yaml: {{ include "monasca/templates/monasca-influxdb-etc-configmap.yaml" . | sha256sum }}
        checksum/monasca-templates-monasca-influxdb-bin-configmap.yaml: {{ include "monasca/templates/monasca-influxdb-bin-configmap.yaml" . | sha256sum }}
        pod.alpha.kubernetes.io/init-containers: '[
            {
                "name": "init",
                "image": "{{.Values.docker_repo}}/monasca-influxdb:{{.Values.image_version_monasca_influxdb}}",
                "imagePullPolicy": "IfNotPresent",
                "command": ["/usr/local/bin/dumb-init"],
                "args": ["/bin/bash","/monasca-bin/influxdb-init"],
                "volumeMounts": [
                    {
                        "name": "datadir",
                        "mountPath": "/var/opt/influxdb"
                    },
                    {
                        "name": "monasca-bin",
                        "mountPath": "/monasca-bin"
                    },
                    {
                        "name": "monasca-etc",
                        "mountPath": "/monasca-etc"
                    }
                ]
            }
        ]'
    spec:
      nodeSelector:
        zone: farm
      terminationGracePeriodSeconds: 600
      volumes:
        - name: monasca-bin
          configMap:
            name: monasca-influxdb-bin
        - name: monasca-etc
          configMap:
            name: monasca-influxdb-etc
      containers:
        - name: monasca-influxdb
          image: {{.Values.docker_repo}}/monasca-influxdb:{{.Values.image_version_monasca_influxdb}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/dumb-init
          args:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "chpst -L /var/opt/influxdb/container.lock /usr/bin/influxd -config=/monasca-etc/influxdb-influxdb.conf"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: influxdb
              containerPort: {{.Values.monasca_influxdb_port_internal}}
            - name: influxdbadmin
              containerPort: {{.Values.monasca_influxdb_port_admin}}
          volumeMounts:
            - name: datadir
              mountPath: /var/opt/influxdb
            - name: monasca-bin
              mountPath: /monasca-bin
            - name: monasca-etc
              mountPath: /monasca-etc
          lifecycle:
            preStop:
              exec:
                command:
                  - bash
                  - /monasca-bin/influxdb-stop
          livenessProbe:
            httpGet:
              path: /debug/vars
              port: influxdb
            timeoutSeconds: 30
            initialDelaySeconds: 300
{{- if .Values.backup_enabled }}
        - image: {{.Values.backup_repository}}:{{.Values.backup_image_version}}
          name: backup
          env:
            - name: MY_POD_NAME
              value: influxdb-backup-{{.Values.name}}
            - name: MY_POD_NAMESPACE
              value: {{.Release.Namespace}}
            - name: OS_AUTH_URL
              value: {{.Values.backup_os_auth_url}}
            - name: OS_AUTH_VERSION
              value: {{.Values.backup_os_auth_version | quote}}
            - name: OS_IDENTITY_API_VERSION
              value: {{.Values.backup_os_identity_api_version | quote}}
            - name: OS_USERNAME
              value: {{.Values.backup_os_username}}
            - name: OS_USER_DOMAIN_NAME
              value: {{.Values.backup_os_user_domain}}
            - name: OS_PROJECT_NAME
              value: {{.Values.backup_os_project_name}}
            - name: OS_PROJECT_DOMAIN_NAME
              value: {{.Values.backup_os_project_domain}}
            - name: OS_REGION_NAME
              value: {{.Values.backup_os_region_name}}
            - name: OS_PASSWORD
              value: {{.Values.backup_os_password | quote}}
            - name: BACKUP_INFLUXDB_FULL
              value: {{.Values.backup_influxdb_interval_full | quote}}
            - name: BACKUP_INFLUXDB_INCR
              value: {{.Values.backup_influxdb_interval_incr | quote}}
{{- end }}
  volumeClaimTemplates:
  - metadata:
      name: datadir
      namespace: monasca
    spec:
      accessModes: [ "ReadWriteMany" ]
      resources:
        requests:
          storage: 300Gi
