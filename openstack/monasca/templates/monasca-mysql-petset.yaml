apiVersion: apps/v1alpha1
kind: PetSet
metadata:
  name: mysql
  namespace: monasca
  labels:
    system: openstack
    service: monitoring
    component: mysql
  annotations:
    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}

spec:
  serviceName: "mysql"
  replicas: 1
  template:
    metadata:
      labels:
        component: mysql
      annotations:
        checksum/monasca-templates-monasca-mysql-etc-configmap.yaml: "dummy"
        checksum/monasca-templates-monasca-mysql-bin-configmap.yaml: "dummy"
        pod.alpha.kubernetes.io/init-containers: '[
            {
                "name": "init",
                "image": "{{.Values.docker_repo}}/monasca-mysql:{{.Values.image_version_monasca_mysql}}",
                "imagePullPolicy": "IfNotPresent",
                "command": ["/usr/local/bin/dumb-init"],
                "args": ["/bin/bash","/monasca-bin/mysql-init"],
                "volumeMounts": [
                    {
                        "name": "datadir",
                        "mountPath": "/var/lib/mysql"
                    },
                    {
                        "name": "monasca-bin",
                        "mountPath": "/monasca-bin"
                    },
                    {
                        "name": "monasca-etc",
                        "mountPath": "/monasca-etc"
                    },
                    {
                        "name": "logdir",
                        "mountPath": "/var/log/mysql"
                    }
                ]
            }
        ]'
    spec:
      nodeSelector:
        zone: farm
      terminationGracePeriodSeconds: 600
      volumes:
        - name: monasca-bin
          configMap:
            name: monasca-mysql-bin
        - name: monasca-etc
          configMap:
            name: monasca-mysql-etc
        - name: logdir
          emptyDir: {}
{{- if .Values.backup_enabled }}
        - name: db-socket
          emptyDir: {}
{{- end }}
      containers:
        - name: mysql
          image: {{.Values.docker_repo}}/monasca-mysql:{{.Values.image_version_monasca_mysql}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/dumb-init
          args:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "chpst -L /var/lib/mysql/container.lock mysqld_safe --defaults-extra-file=/monasca-etc/mysql-mysql.cnf --init-file=/monasca-etc/mysql-mon-customizing.sql --skip-syslog --log-error=/var/log/mysql/mysql-error.log"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
#          command:
#            - /bin/bash
#          args:
#            - -c
#            - "while true; do sleep 10000; done"
          ports:
            - name: mysql
              containerPort: {{.Values.monasca_mysql_port_internal}}
          volumeMounts:
            - name: datadir
              mountPath: /var/lib/mysql
            - name: monasca-bin
              mountPath: /monasca-bin
            - name: monasca-etc
              mountPath: /monasca-etc
            - name: logdir
              mountPath: /var/log/mysql
{{- if .Values.backup_enabled }}
            - name: db-socket
              mountPath: /var/run/mysqld
{{- end }}
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/bash
                  - /monasca-bin/mysql-stop
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - /monasca-bin/mysql-liveness
            timeoutSeconds: 30
            initialDelaySeconds: 120
{{- if .Values.backup_enabled }}
        - image: {{.Values.backup_repository}}:{{.Values.backup_image_version}}
          name: backup
          env:
            - name: MY_POD_NAME
              value: mysql-backup-{{.Values.name}}
            - name: MY_POD_NAMESPACE
              value: {{.Release.Namespace}}
            - name: OS_AUTH_URL
              value: {{.Values.backup_os_auth_url}}
            - name: OS_AUTH_VERSION
              value: {{.Values.backup_os_auth_version | quote}}
            - name: OS_IDENTITY_API_VERSION
              value: {{.Values.backup_os_identity_api_version | quote}}
            - name: OS_USERNAME
              value: {{.Values.backup_os_username}}
            - name: OS_USER_DOMAIN_NAME
              value: {{.Values.backup_os_user_domain}}
            - name: OS_PROJECT_NAME
              value: {{.Values.backup_os_project_name}}
            - name: OS_PROJECT_DOMAIN_NAME
              value: {{.Values.backup_os_project_domain}}
            - name: OS_REGION_NAME
              value: {{.Values.backup_os_region_name}}
            - name: OS_PASSWORD
              value: {{.Values.backup_os_password | quote}}
            - name: BACKUP_MYSQL_FULL
              value: {{.Values.backup_mysql_interval_full | quote}}
            - name: BACKUP_MYSQL_INCR
              value: {{.Values.backup_mysql_interval_incr | quote}}
          volumeMounts:
            - mountPath: /db/data
              name: datadir
              readOnly: true
            - mountPath: /db/socket
              name: db-socket
{{- end }}
        - name: fluent
          image: {{.Values.docker_repo}}/monasca-fluent:{{.Values.image_version_monasca_fluent}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/dumb-init
          args:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "/usr/local/bin/fluentd --use-v1-config -c /monasca-etc/mysql-fluent.conf"
            - name: NODE_TYPE
              value: "mysql"
          volumeMounts:
            - name: monasca-bin
              mountPath: /monasca-bin
            - name: monasca-etc
              mountPath: /monasca-etc
            - name: logdir
              mountPath: /var/log/mysql
  volumeClaimTemplates:
  - metadata:
      name: datadir
      namespace: monasca
    spec:
      accessModes: [ "ReadWriteMany" ]
      resources:
        requests:
          storage: 10Gi
