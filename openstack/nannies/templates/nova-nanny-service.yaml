{{- if .Values.nova_nanny.enabled }}
{{- if or .Values.nova_nanny.db_purge.enabled .Values.nova_nanny.quota_sync.enabled .Values.nova_nanny.db_cleanup.enabled }}
kind: Service
apiVersion: v1
metadata:
  name: nova-nanny
  namespace: monsoon3
  labels:
    system: openstack
    service: nova-nanny
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9456"
spec:
  selector:
    component: nova-nanny
  ports:
    - name: metrics
      port: 9456
{{- end }}
{{- end }}
