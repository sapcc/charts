{{- if eq .Values.postgresql.enabled true }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: neutron-db-init
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    system: openstack
    type: configuration
    component: neutron
data:
  db-init.sh: |
    #!/usr/bin/env bash
    export PGUSER={{ default "postgres" .Values.postgresql.postgresUser }}
    psql <<- EOSQL
        CREATE DATABASE {{.Values.postgresql.postgresDatabase}};
        CREATE ROLE {{.Values.global.dbUser}} WITH ENCRYPTED PASSWORD '{{required "A valid .Values.global.dbPassword required!" .Values.global.dbPassword}}' LOGIN;
        GRANT ALL PRIVILEGES ON DATABASE {{.Values.postgresql.postgresDatabase}} TO {{.Values.global.dbUser}};
    EOSQL

{{- end }}
