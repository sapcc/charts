
apiVersion: v1
kind: ConfigMap
metadata:
  name: neutron-etc-api
  labels:
    system: openstack
    type: configuration
    component: neutron

data:
  neutron-api.conf: |
{{ include (print .Template.BasePath "/etc/_apache-neutron-api.conf.tpl") . | indent 4 }}
  envvars: |
{{ include (print .Template.BasePath "/etc/_apache-envvars.tpl") . | indent 4 }}
  uwsgi.ini: |
{{ include (print .Template.BasePath "/etc/_uwsgi.ini.tpl") . | indent 4 }}
