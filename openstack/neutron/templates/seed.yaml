apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: neutron-seed
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  requires:
  - monsoon3/barbican-seed
  - monsoon3/domain-default-seed
  - monsoon3/domain-cc3test-seed
  - monsoon3/domain-ccadmin-seed
  - monsoon3/domain-monsoon3-seed
  - monsoon3/domain-s4-seed
  - monsoon3/domain-wbs-seed

  roles:
  - network_admin
  - network_viewer
  - cloud_network_admin
  - cloud_compute_admin

  services:
  - name: neutron
    type: network
    description: Openstack Networking
    endpoints:
    - interface: public
      region: {{ .Values.global.region }}
      url: https://{{include "neutron_api_endpoint_host_public" .}}
    - interface: admin
      region: {{ .Values.global.region }}
      url: http://neutron-server.{{ .Release.Namespace }}.svc.kubernetes.{{ .Values.global.region }}.{{ .Values.global.tld }}:9696
    - interface: internal
      region: {{ .Values.global.region }}
      url: http://neutron-server.{{ .Release.Namespace }}.svc.kubernetes.{{ .Values.global.region }}.{{ .Values.global.tld }}:9696

  domains:
  - name: Default
    projects:
    - name: l3admin
      description: Cisco L3 Admin Project
    users:
    - name: neutron
      description: Neutron Service
      password: {{ .Values.global.neutron_service_password }}
      roles:
      - project: service
        role: service
      - project: service
        role: admin
      - project: service
        role: cloud_network_admin
      - project: service
        role: cloud_compute_admin
      - project: service
        role: cloud_keymanager_admin
      - project: l3admin
        role: admin
      - project: l3admin
        role: cloud_network_admin
      - project: l3admin
        role: cloud_compute_admin
    - name: admin
      roles:
      - domain: Default
        role: cloud_network_admin
      - project: admin
        role: cloud_network_admin
    groups:
    - name: administrators
      roles:
      - domain: Default
        role: cloud_network_admin
      - project: admin
        role: cloud_network_admin

  - name: ccadmin
    projects:
    - name: cloud_admin
      roles:
      - user: admin@Default
        role: cloud_network_admin
    groups:
    - name: CCADMIN_CLOUD_ADMINS
      roles:
      - project: cloud_admin
        role: cloud_network_admin
    - name: CCADMIN_DOMAIN_NETWORK_ADMINS
      roles:
      - project: ccadmin-net-infra
        role: network_admin
      - project: ccadmin-net-infra
        role: cloud_network_admin
      - project: ccadmin-shared-infra
        role: network_admin
    - name: CCADMIN_API_SUPPORT
      roles:
      - project: api_support
        role: network_admin
      - project: api_tools
        role: network_admin
      - domain: ccadmin
        role: network_admin
        inherited: true
    - name: CCADMIN_COMPUTE_SUPPORT
      roles:
      - project: compute_support
        role: network_admin
      - project: compute_tools
        role: network_admin
      - domain: ccadmin
        role: network_viewer
        inherited: true
    - name: CCADMIN_NETWORK_SUPPORT
      roles:
      - project: network_support
        role: network_admin
      - project: network_tools
        role: network_admin
      - domain: ccadmin
        role: network_admin
        inherited: true
    - name: CCADMIN_STORAGE_SUPPORT
      roles:
      - project: storage_support
        role: network_admin
      - project: storage_tools
        role: network_admin
      - domain: ccadmin
        role: network_viewer
        inherited: true
    - name: CCADMIN_SERVICE_DESK
      roles:
      - project: service_desk
        role: network_admin
      - domain: ccadmin
        role: network_viewer
        inherited: true

  - name: monsoon3
    groups:
    - name: MONSOON3_DOMAIN_ADMINS
      roles:
      - project: cc-demo
        role: network_admin
    - name: MONSOON3_DOMAIN_NETWORK_ADMINS
      roles:
      - project: cc-demo
        role: network_admin
      - project: monsoon3-net-infra
        role: network_admin
      - project: monsoon3-net-infra
        role: cloud_network_admin
      - project: monsoon3-shared-infra
        role: network_admin
    - name: MONSOON3_API_SUPPORT
      roles:
      - project: api_support
        role: network_admin
      - domain: monsoon3
        role: network_admin
        inherited: true
    - name: MONSOON3_COMPUTE_SUPPORT
      roles:
      - project: compute_support
        role: network_admin
      - domain: monsoon3
        role: network_viewer
        inherited: true
    - name: MONSOON3_NETWORK_SUPPORT
      roles:
      - project: network_support
        role: network_admin
      - domain: monsoon3
        role: network_admin
        inherited: true
    - name: MONSOON3_STORAGE_SUPPORT
      roles:
      - project: storage_support
        role: network_admin
      - domain: monsoon3
        role: network_viewer
        inherited: true
    - name: MONSOON3_SERVICE_DESK
      roles:
      - project: service_desk
        role: network_admin
      - domain: monsoon3
        role: network_viewer
        inherited: true
