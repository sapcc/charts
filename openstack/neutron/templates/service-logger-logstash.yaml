{{- if .Values.logger.enabled }}
kind: Service
apiVersion: v1

metadata:
  name: neutron-logger-logstash
  labels:
    system: openstack
    type: backend
    component: neutron-logger
spec:
  externalIPs: {{ .Values.logger.externalIPs }}
  ports:
  - name: esxi-log
    port: 514
    protocol: UDP
    targetPort: 5514
  selector:
    name: neutron-logger-logstash
  sessionAffinity: None
  type: ClusterIP
{{- end }}