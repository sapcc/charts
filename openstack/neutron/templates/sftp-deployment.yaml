kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: neutron-sftp-backup
  labels:
    release: "{{.Release.Name}}"
spec:
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      component: neutron-sftp-backup
  template:
    metadata:
      labels:
        component: neutron-sftp-backup
      annotations:
        configmap-etc-hash: {{ include (print $.Template.BasePath "/configmap-etc.yaml") . | sha256sum }}
    spec:
      containers:
        - name: sftp
          image: hub.global.cloud.sap/monsoon/swift-sftp:20190711151344
          args: ['server', '-f', '/etc/swift/swift-sftp.conf']
          env:
            - name: USERNAME
              value: {{ .Values.sftp.user | quote }}
            - name: PASSWORD
              value: {{ derivePassword 1 "long" .Values.global.master_password .Values.sftp.user (include "sftp_api_endpoint_host" .) | quote }}
          resources:
            requests:
              cpu: "256m"
              memory: "32Mi"
            limits:
              cpu: "500m"
              memory: "64Mi"
          volumeMounts:
            - mountPath: /etc/swift/swift-sftp.conf
              name: neutron-sftp-backup
              subPath: swift-sftp.conf
              readOnly: true
            - mountPath: /etc/swift/ssh_host_rsa_key
              name: neutron-sftp-backup
              subPath: ssh_host_rsa_key
              readOnly: true
            - mountPath: /tmp
              name: cache-volume
      volumes:
        - name: neutron-sftp-backup
          configMap:
            name: neutron-sftp-backup
        - name: cache-volume
          emptyDir: {}
