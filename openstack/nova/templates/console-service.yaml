kind: Service
apiVersion: v1

metadata:
  name: nova-console
  labels:
    system: openstack
    type: backend
    component: nova
spec:
  selector:
    name: nova-console

  ports:
    - name: novnc
      port: {{.Values.global.novaNovncPortInternal}}
      targetPort: {{.Values.global.novaNovncPortInternal}}
    - name: spicehtml5
      port: {{.Values.global.novaSpicehtml5PortInternal}}
      targetPort: {{.Values.global.novaSpicehtml5PortInternal}}
    - name: serial
      port: {{.Values.global.novaSerialPortInternal}}
      targetPort: {{.Values.global.novaSerialPortInternal}}
    - name: shellinabox
      port: {{.Values.global.novaShellinaboxPortInternal}}
      targetPort: {{.Values.global.novaShellinaboxPortInternal}}
