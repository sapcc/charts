{{- if .Values.postgresql.postgresPassword }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: nova-db-maintain
  labels:
    system: openstack
    type: configuration
    component: database

data:
  db-maintain.sql: |
    ALTER ROLE {{.Values.dbUser}} WITH ENCRYPTED PASSWORD '{{.Values.dbPassword}}';
    ALTER ROLE {{.Values.apidbUser}} WITH ENCRYPTED PASSWORD '{{.Values.apidbPassword}}';
    ALTER ROLE {{.Values.postgresql.user}} WITH ENCRYPTED PASSWORD '{{.Values.postgresql.postgresPassword | default (tuple . .Values.postgresql.postgresUser | include "postgres.password_for_user")}}';
{{- end }}
