# Default values for octavia.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
# Noop-driver doesn't need workers
replicaCountWorker: 0

api_port_internal: 9876

global:
  imageNamespace: monsoon
  master_password: ""
  dbUser: octavia

db_name: octavia

mariadb:
  enabled: true
  name: octavia
  initdb_configmap: octavia-initdb
  persistence_claim:
    name: db-octavia-pvclaim

ingress:
  annotations:
    vice-president: "true"
    disco: "true"

mysql_metrics:
  db_name: barbican
  db_user: barbican

resources: {}

providers: "noop_driver: 'The No-Op driver.', f5: 'F5 BigIP driver.'"
default_provider: "f5"

# Deploy Octavia Prometheus alerts.
alerts:
  enabled: true
  # Name of the Prometheus to which the alerts should be assigned to.
  prometheus: openstack
