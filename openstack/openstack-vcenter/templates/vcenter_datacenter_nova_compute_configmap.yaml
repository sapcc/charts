{{- if .Capabilities.APIVersions.Has "vcenter-operator.stable.sap.cc/v1" }}
apiVersion: vcenter-operator.stable.sap.cc/v1
kind: VCenterTemplate
metadata:
  name: 'vcenter-cluster-nova-compute-configmap'
  scope: 'cluster'
template: |{{`
  apiVersion: v1
  kind: ConfigMap
  metadata:
    name: nova-compute-{{ name }}
    labels:
      system: openstack
      type: configuration
      component: nova
  data:
    nova-compute.conf: |
      [DEFAULT]
      graceful_shutdown_timeout = 900
      compute_driver = nova.virt.vmwareapi.VMwareVCDriver
      reserved_host_memory_mb = 0`}}
      {{- if .Values.nova.compute.defaults.default.max_concurrent_builds_per_project }}
      max_concurrent_builds_per_project = {{ .Values.nova.compute.defaults.default.max_concurrent_builds_per_project }}
      {{- end }}{{`

      scheduler_tracks_instance_changes = `}}{{ .Values.nova.scheduler.scheduler_tracks_instance_changes }}{{`
      scheduler_instance_sync_interval = `}}{{ .Values.nova.scheduler.scheduler_instance_sync_interval }}{{`

      [vmware]
      integration_bridge = {{ bridge | quote }}
      cache_prefix= "{{ name | ini_escape }}-images"
      host_ip = {{ host }}
      host_username = {{ username | quote }}
      host_password = {{ password | quote }}
      cluster_name = {{ cluster_name | quote }}`}}
      {{- range $key, $value := .Values.nova.compute.defaults.vmware }}
      {{ $key }} = {{ $value }}
      {{- end }}
      {{- if (or (not (hasKey .Values.nova.compute.defaults.vmware "pbm_enabled")) (not .Values.nova.compute.defaults.vmware.pbm_enabled)) }}
      datastore_regex = {{`{{ datastore_regex | quote }}`}}
      {{- end }}{{`
`}}{{ end }}
