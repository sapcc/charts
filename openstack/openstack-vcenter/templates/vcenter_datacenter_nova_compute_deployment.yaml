{{- if .Capabilities.APIVersions.Has "vcenter-operator.stable.sap.cc/v1" }}
apiVersion: vcenter-operator.stable.sap.cc/v1
kind: VCenterTemplate
metadata:
  name: 'vcenter-cluster-nova-compute-deployment'
  scope: 'cluster'
template: |{{`
  apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: nova-compute-{{ name }}
    labels:
      system: openstack
      type: backend
      component: nova
  spec:
    replicas: 1
    revisionHistoryLimit: 5
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 0
        maxSurge: 1
    selector:
      matchLabels:
          name: nova-compute-{{ name }}
    template:
      metadata:
        labels:
          application: nova
          component: compute
          name: nova-compute-{{ name }}
        annotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "9102"
      spec:
        hostname: nova-compute-{{ name }}
        containers:
          - name: nova-compute-{{ name }}
            image: `}}{{ .Values.global.imageRegistry}}/{{ .Values.global.image_namespace}}/ubuntu-source-nova-compute:{{ .Values.nova.imageVersion_nova_compute | default .Values.nova.imageVersion  }}{{`
            imagePullPolicy: IfNotPresent
            terminationGracePeriodSeconds: 900
            command:
              - dumb-init
              - kubernetes-entrypoint
            env:
              - name: COMMAND
                value: "nova-compute"
              - name: NAMESPACE
                value: {{ namespace }}
              - name: SENTRY_DSN
                value: `}}{{ .Values.nova.sentry_dsn | quote }}{{`
              - name: STATSD_HOST
                value: "localhost"
              - name: STATSD_PORT
                value: "9125"
              - name: PYTHONWARNINGS
                value: "ignore:Unverified HTTPS request"
              - name: PGAPPNAME
                value: nova-compute-{{ name }}
            volumeMounts:
              - mountPath: /etc/nova
                name: etcnova
              - mountPath: /etc/nova/nova.conf
                name: nova-etc
                subPath: nova.conf
                readOnly: true
              - mountPath: /etc/nova/policy.json
                name: nova-etc
                subPath: policy.json
                readOnly: true
              - mountPath: /etc/nova/logging.ini
                name: nova-etc
                subPath: logging.ini
                readOnly: true
              - mountPath: /etc/nova/nova-compute.conf
                name: hypervisor-config
                subPath: nova-compute.conf
                readOnly: true
          - name: neutron-dvs-agent
            image: `}}{{ .Values.global.imageRegistry }}/{{ .Values.global.image_namespace }}/{{ .Values.neutron.image_name | default "ubuntu-source-neutron-server" }}:{{ .Values.neutron.imageVersion_neutron_server | default .Values.neutron.imageVersion | required "Please set neutron.imageVersion or similar" }}{{`
            imagePullPolicy: IfNotPresent
            command: ["dumb-init"]
            args: ["neutron-dvs-agent", "--config-file", "/etc/neutron/neutron.conf", "--config-file", "/etc/neutron/plugins/ml2/ml2-conf.ini", "--config-file", "/etc/neutron/plugins/ml2/ml2-vmware.ini"]
            env:
              - name: SENTRY_DSN
                value: `}}{{ .Values.neutron.sentry_dsn | quote }}{{`
              - name: STATSD_HOST
                value: "localhost"
              - name: STATSD_PORT
                value: "9125"
              - name: PYTHONWARNINGS
                value: "ignore:Unverified HTTPS request"
              - name: PGAPPNAME
                value: neutron-dvs-agent-{{ name }}
            livenessProbe:
              initialDelaySeconds: 300
              periodSeconds: 5
              exec:
                command:
                - bash
                - -c
                - "[ -f /tmp/neutron-dvs-agent.alive ] && [ $(($(date +%s) - $(date -r /tmp/neutron-dvs-agent.alive +%s))) -lt 300 ]"
            volumeMounts:
              - mountPath: /etc/neutron
                name: etcneutron
              - mountPath: /etc/neutron/neutron.conf
                name: neutron-etc
                subPath: neutron.conf
                readOnly: true
              - mountPath: /etc/neutron/api-paste.ini
                name: neutron-etc
                subPath: api-paste.ini
                readOnly: true
              - mountPath: /etc/neutron/policy.json
                name: neutron-etc
                subPath: neutron-policy.json
                readOnly: true
              - mountPath: /etc/neutron/logging.conf
                name: neutron-etc
                subPath: logging.conf
                readOnly: true
              - mountPath: /etc/neutron/plugins/ml2/ml2-conf.ini
                name: neutron-etc
                subPath: ml2-conf.ini
                readOnly: true
              - mountPath: /etc/neutron/plugins/ml2/ml2-vmware.ini
                name: ml2-conf-vmware
                subPath: ml2-vmware.ini
                readOnly: true
          - name: statsd
            image: prom/statsd-exporter:v0.5.0
            imagePullPolicy: IfNotPresent
            ports:
              - name: statsd
                containerPort: 9125
                protocol: UDP
              - name: metrics
                containerPort: 9102
        volumes:
          - name: etcnova
            emptyDir: {}
          - name: nova-etc
            configMap:
              name: nova-etc
          - name: hypervisor-config
            configMap:
              name: nova-compute-{{ name }}
          - name: nova-container-init
            configMap:
              name: nova-bin
              defaultMode: 0755
          - name: etcneutron
            emptyDir: {}
          - name: neutron-etc
            configMap:
              name: neutron-etc
          - name: ml2-conf-vmware
            configMap:
              name: neutron-ml2-vmware-{{ name }}
          - name: neutron-container-init
            configMap:
              name: neutron-bin-vendor
              defaultMode: 0755
`}}{{ end }}
