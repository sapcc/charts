global:
  clusterType: controlplane
  domain: cloud.sap

  # Defined via secrets.
  # region:

openstack-prometheus:
  name: openstack

  retentionTime: 7d

  additionalScrapeConfigs:
    name: openstack-additional-scrape-config
    key: scrape-config.yaml

  ingress:
    enabled: true
    host: prometheus-openstack

  persistence:
    enabled: true
    size: 300Gi

  resources:
    requests:
      cpu: 10m
      memory: 10Gi

  rbac:
    create: true

  serviceAccount:
    create: true

