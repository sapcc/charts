apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: sap-designate-seed
  labels:
    component: designate
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  requires:
  - monsoon3/designate-seed
  - monsoon3/domain-bs-seed
  - monsoon3/domain-fsn-seed
  - monsoon3/domain-hcm-seed
  - monsoon3/domain-hcp03-seed
  - monsoon3/domain-hec-seed
  - monsoon3/domain-s4-seed
  - monsoon3/domain-wbs-seed

  domains:
  - name: bs
    groups:
    - name: BS_DOMAIN_DNS_SUPPORT
      roles:
      - domain: bs
        role: cloud_dns_support
        inherited: true
    - name: BS_DOMAIN_DNS_OPS
      roles:
      - domain: bs
        role: cloud_dns_ops
        inherited: true
    roles:
    - user: admin@Default
      role: cloud_dns_admin
      inherited: true

  - name: fsn
    groups:
    - name: FSN_DOMAIN_DNS_SUPPORT
      roles:
      - domain: fsn
        role: cloud_dns_support
        inherited: true
    - name: FSN_DOMAIN_DNS_OPS
      roles:
      - domain: fsn
        role: cloud_dns_ops
        inherited: true
    roles:
    - user: admin@Default
      role: cloud_dns_admin
      inherited: true

  - name: hcm
    groups:
    - name: HCM_DOMAIN_DNS_SUPPORT
      roles:
      - domain: hcm
        role: cloud_dns_support
        inherited: true
    - name: HCM_DOMAIN_DNS_OPS
      roles:
      - domain: hcm
        role: cloud_dns_ops
        inherited: true
    roles:
    - user: admin@Default
      role: cloud_dns_admin
      inherited: true

  - name: hcp03
    groups:
    - name: HCP03_DOMAIN_DNS_SUPPORT
      roles:
      - domain: hcp03
        role: cloud_dns_support
        inherited: true
    - name: HCP03_DOMAIN_DNS_OPS
      roles:
      - domain: hcp03
        role: cloud_dns_ops
        inherited: true
    roles:
    - user: admin@Default
      role: cloud_dns_admin
      inherited: true

  - name: hec
    groups:
    - name: HEC_DOMAIN_DNS_SUPPORT
      roles:
      - domain: hec
        role: cloud_dns_support
        inherited: true
    - name: HEC_DOMAIN_DNS_OPS
      roles:
      - domain: hec
        role: cloud_dns_ops
        inherited: true
    roles:
    - user: admin@Default
      role: cloud_dns_admin
      inherited: true

  - name: s4
    groups:
    - name: S4_DOMAIN_DNS_SUPPORT
      roles:
      - domain: s4
        role: cloud_dns_support
        inherited: true
    - name: S4_DOMAIN_DNS_OPS
      roles:
      - domain: s4
        role: cloud_dns_ops
        inherited: true
    roles:
    - user: admin@Default
      role: cloud_dns_admin
      inherited: true

  - name: wbs
    groups:
    - name: WBS_DOMAIN_DNS_SUPPORT
      roles:
      - domain: wbs
        role: cloud_dns_support
        inherited: true
    - name: WBS_DOMAIN_DNS_OPS
      roles:
      - domain: wbs
        role: cloud_dns_ops
        inherited: true
    roles:
    - user: admin@Default
      role: cloud_dns_admin
      inherited: true

{{- end }}
