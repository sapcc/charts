  - name: bs
    groups:
    - name: BS_DOMAIN_NETWORK_ADMINS
      roles:
      - project: bs-net-infra
        role: network_admin
      - project: bs-net-infra
        role: cloud_network_admin
      - project: bs-shared-infra
        role: network_admin
    - name: BS_API_SUPPORT
      roles:
      - project: api_support
        role: network_admin
      - domain: bs
        role: network_admin
        inherited: true
    - name: BS_COMPUTE_SUPPORT
      roles:
      - project: compute_support
        role: network_admin
      - domain: bs
        role: network_viewer
        inherited: true
    - name: BS_NETWORK_SUPPORT
      roles:
      - project: network_support
        role: network_admin
      - domain: bs
        role: network_admin
        inherited: true
    - name: BS_STORAGE_SUPPORT
