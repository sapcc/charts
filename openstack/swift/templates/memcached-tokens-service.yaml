kind: Service
apiVersion: v1

metadata:
  name: memcached-tokens
  labels:
    release: "{{.Release.Name}}"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9150"

spec:
  selector:
    name: memcached-tokens
  ports:
  - name: memcached
    port: 11211
    targetPort: memcached
