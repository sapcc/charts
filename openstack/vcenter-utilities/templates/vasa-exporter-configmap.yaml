{{- if .Values.vasa_exporter.enabled }}
kind: ConfigMap
apiVersion: v1
metadata:
  name: vasa-exporter
  namespace: monsoon3
  labels:
    system: openstack
    service: metrics
    component: configuration
data:
  vasa_exporter.cfg: |
    [Default]
    host = {{ .Values.vasa_exporter.vp_host }}
    port = {{ .Values.vasa_exporter.vp_port }}
    vp_user = {{ .Values.vasa_exporter.vp_user }}
    vp_pass = {{ .Values.vasa_exporter.vp_pass }}
    vc_user = {{ .Values.vasa_exporter.vc_user }}
    vc_pass = {{ .Values.vasa_exporter.vc_pass }}
    vc_host = {{ .Values.vasa_exporter.vc_host }}
{{- end }}

