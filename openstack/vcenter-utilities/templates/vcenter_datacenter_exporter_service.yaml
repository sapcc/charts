{{- if .Capabilities.APIVersions.Has "vcenter-operator.stable.sap.cc/v1" }}
{{- if .Values.vcenter_exporter.enabled }}
{{- if .Values.vcenter_exporter.datacenter_exporter_types }}
apiVersion: vcenter-operator.stable.sap.cc/v1
kind: VCenterTemplate
metadata:
  name: 'vcenter-datacenter-exporter-service'
  scope: 'datacenter'
{{- range $exporter_type_name, $exporter_type_collector, $exporter_type_vc_polling_interval vcenter_exporter.exporter_types }}
template: |{{`
  ---
  kind: Service
  apiVersion: v1
  metadata:
    name: vcenter-exporter-{{ name }}-{{ $exporter_type_name }}
    namespace: monsoon3
    labels:
      system: openstack
      service: metrics
      component: vcenter-exporter-{{ name }}-{{ $exporter_type_name }}
  {% if exporter_type['collector'] is defined and exporter_type['collector'] != None %}
    annotations:
      maia.io/scrape: {% if 'maia' in exporter_type['collector'] %}"true"{% else %}"false"{% endif %}
      maia.io/port: "`}}{{ .Values.vcenter_exporter.prometheus_port }}{{`"
      prometheus.io/scrape: {% if 'prometheus' in exporter_type['collector'] %}"true"{% else %}"false"{% endif %}
      prometheus.io/port: "`}}{{ .Values.vcenter_exporter.prometheus_port }}{{`" {% endif %}
  spec:
    selector:
      component: vcenter-exporter-{{ name }}-{{ exporter_type_name }}
    ports:
      - name: metrics
        port: `}}{{ .Values.vcenter_exporter.prometheus_port }}{{`
`}}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
