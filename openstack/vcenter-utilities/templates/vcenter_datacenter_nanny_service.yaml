{{- if .Capabilities.APIVersions.Has "vcenter-operator.stable.sap.cc/v1" }}
apiVersion: vcenter-operator.stable.sap.cc/v1
kind: VCenterTemplate
metadata:
  name: 'vcenter-datacenter-nanny-service'
  scope: 'datacenter'
template: |{{`
  {% if }}{{ .Values.vcenter_nanny.enabled }}{{ is defined and }}{{ .Values.vcenter_nanny.enabled }}{{ == "True" %}
  kind: Service
  apiVersion: v1
  metadata:
    name: vcenter-nanny-{{ name }}
    namespace: monsoon3
    labels:
      system: openstack
      service: vcenter-nanny
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9456"
  spec:
    selector:
      component: vcenter-nanny-{{ name }}
    ports:
      - name: metrics
        port: 9456
  {% endif %}
`}}
{{- end }}
