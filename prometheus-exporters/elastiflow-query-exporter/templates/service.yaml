kind: Service
apiVersion: v1
metadata:
  name: elastiflow-query-exporter
  namespace: elastiflow
  labels:
    system: openstack
    service: logging
    component: elastiflow-query-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.listen_port }}"
    prometheus.io/targets: "{{ .Values.alerts.prometheus }}"
spec:
  selector:
    component: elastiflow-query-exporter
  ports:
    - name: metrics
      port: {{ .Values.listen_port }}
