{{ $values := merge .Values .Values.netapp_cap_exporter }}
{{- if $values.enabled }}
{{- $manilaFilerYaml := include (print .Template.BasePath "/etc/_netapp_filers.yaml.tpl") . }}
{{- $configmapTemplate := print .Template.BasePath "/etc/_configmap.yaml.tpl" }}
{{- range $name, $app := $values.apps }}
{{- if $app.enabled }}
{{- include $configmapTemplate (dict "appName" $name "app" $app "manilaFilerYaml" $manilaFilerYaml) }}
{{- end }}
{{- end }}
{{- end }}
