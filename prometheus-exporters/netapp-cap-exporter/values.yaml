# Default values for netapp-cap-exporter.
enabled: true
prometheus: infra-collector

apps:
  cinder:
    enabled: false
    fullname: "netapp-capacity-exporter-cinder"
    scrapeInterval: 1m
    scrapeTimeout: 55s
    netappsd:
      query: bb
  baremetal:
    enabled: false
    fullname: "netapp-capacity-exporter-bare-metal"
    scrapeInterval: 1m
    scrapeTimeout: 55s
    netappsd:
      query: bm
  controlplane:
    enabled: false
    fullname: "netapp-capacity-exporter-control-plane"
    scrapeInterval: 1m
    scrapeTimeout: 55s
    netappsd:
      query: cp
  manila:
    enabled: false
    fullname: "netapp-capacity-exporter-manila"
    scrapeInterval: 1m
    scrapeTimeout: 55s
    resources:
      requests:
        memory: 400Mi
        cpu: 100m

fullnameOverride: "netapp-capacity-exporter"
listenPort: 9108

exporter:
  image:
    repository: keppel.eu-de-1.cloud.sap/ccloud/netapp-api-exporter
    tag: v1-e9d9e82-20200915113521
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: 200Mi
      cpu: 100m

netappsd:
  image: 
    repository: keppel.eu-de-1.cloud.sap/ccloud/netappsd
    tag: master-20201008151228-7c5dbde
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: 50Mi
      cpu: 50m

service:
  type: ClusterIP

metrics:
  scrape: true
  targets: infra-collector
