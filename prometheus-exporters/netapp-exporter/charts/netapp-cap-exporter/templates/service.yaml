{{- if .Values.enabled }}
{{- range $name, $app := .Values.apps }}
{{- $fullNameWithComponent := printf "%s-%s" $.Values.fullname $app.component -}}
{{- if $app.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullNameWithComponent }}
  annotations:
    prometheus.io/port: {{ $.Values.prometheus.port | quote }}
    prometheus.io/scrape: {{ $.Values.prometheus.scrape | quote }}
    prometheus.io/targets: {{ $.Values.global.prometheus.targets }}
  labels:
    app.kubernetes.io/name: {{ $.Values.fullname }}
    app.kubernetes.io.component: {{ $app.component }}
spec:
  type: ClusterIP
  ports:
    - port: {{ $.Values.prometheus.port }}
      targetPort: {{ $.Values.prometheus.port }}
      protocol: TCP
      name: prometheus
  selector:
    app: {{ $fullNameWithComponent }}
{{- end }}
{{- end }}
{{- end }}
