{{- if and .Values.rbac.create .Values.enabled }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  labels:
    app: {{ $.Values.fullname }}
  name: {{ $.Values.fullname }}
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "watch", "list", "update"]
{{- end}}
