{{- if and .Values.enabled .Values.global.prometheus.scrape }}
{{- range $name, $app := .Values.apps }}
{{- $fullAppName := printf "%s-%s" $.Values.fullname $app.component }}
{{- if $app.enabled }}
---
kind: Service
apiVersion: v1
metadata:
  name:  {{ $fullAppName }}
spec:
  selector:
    app:  {{ $fullAppName }}
  ports:
  - name:  prometheus
    port:  {{ $.Values.ports.graphiteExporterOutPort }}
    targetPort: {{ $.Values.ports.graphiteExporterOutPort }}
{{- end }}

{{- end }}
{{- end }}
