modules:
  asr:
    walk: [cempMemPoolHCFree, cempMemPoolHCLargestFree, cempMemPoolHCLowestFree, cempMemPoolHCUsed, cpmCPULoadAvg15min, cpmCPULoadAvg1min, cpmCPULoadAvg5min, cpmCPUMemoryFree, cpmCPUMemoryUsed, cpmCPUTotal1minRev, cpmCPUTotalIndex, cpmCPUTotalPhysicalIndex, entPhysicalName, ifInDiscards, ifInErrors, ifInNUcastPkts, ifHCInOctets, ifInUcastPkts, ifInUnknownProtos, ifLastChange, ifOutDiscards, ifOutErrors, ifOutNUcastPkts, ifHCOutOctets, ifOutQLen, ifOutUcastPkts, natAddrBindNumberOfEntries, natAddrPortBindNumberOfEntries, sysDescr]
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifDescr
      - source_indexes: [ifIndex]
        lookup: ifType
      - source_indexes: [ifIndex]
        lookup: ifMtu
      - source_indexes: [ifIndex]
        lookup: ifHighSpeed
      - source_indexes: [ifIndex]
        lookup: ifPhysAddress
      - source_indexes: [ifIndex]
        lookup: ifAdminStatus
      - source_indexes: [ifIndex]
        lookup: ifOperStatus
      - source_indexes: [ifIndex]
        lookup: ifAlias
      - source_indexes: [ifIndex]
        lookup: cHsrpGrpVirtualIpAddr
    overrides:
      ifAlias:
        ignore: true # Lookup metric
      ifDescr:
        ignore: true
      ifName:
        ignore: true
      ifType:
        type: EnumAsInfo
      ifMtu:
        ignore: true
      ifHighSpeed:
        ignore: true
      ifPhysAddress:
        type: PhysAddress48
      ifAdminStatus:
        ignore: true
      ifOperStatus:
        ignore: true
