kind: Deployment
apiVersion: apps/v1
metadata:
  name: vrops-inventory
  namespace: infra-monitoring
spec:
  selector:
    matchLabels:
      app: vrops-inventory
      type: inventorycollector
  template:
    metadata:
      labels:
        app: vrops-inventory
        type: inventorycollector
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: vrops-collector-target
                    operator: Exists
              topologyKey: kubernetes.io/hostname
      containers:
         - name: vrops-inventory
           image: {{ required ".Values.global.registry variable missing" .Values.global.registry }}/{{ required ".Values.vrops.image.name variable missing" .Values.vrops.image.name }}:{{ required ".Values.vrops.inventory.tag variable missing" .Values.vrops.inventory.tag }}
           ports:
             - name: metrics
               containerPort: {{ required ".Values.vrops.inventory_port missing" .Values.vrops.inventory_port_number }}
           command:
             - ./inventory.py
           args:
             - -a
             - /atlas/netbox.json
           env:
           - name: USER
             value: {{ required ".Values.vrops.user variable is missing" .Values.vrops.user }}
           - name: PASSWORD
             value: {{ required ".Values.vrops.password variable is missing" .Values.vrops.password | quote }}
           - name: PORT
             value: {{ required ".Values.vrops.inventory.port_number missing" .Values.vrops.inventory.port_number | quote }}
           - name: DEBUG
             value: {{ .Values.vrops.debug | quote }}
           - name: SLEEP
             value: {{ .Values.vrops.inventory.sleep | quote }}
           - name: TIMEOUT
             value: {{ .Values.vrops.inventory.timeout | quote }}
           resources:
             limits:
               memory: 240Mi
               cpu: 300m
             requests:
               memory: 120Mi
               cpu: 150m
           volumeMounts:
             - mountPath: /atlas
               name: atlas-output
               readOnly: true
           livenessProbe:
             httpGet:
               path: /vrops_list
               port: {{ required ".Values.vrops.inventory_port_number missing" .Values.vrops.inventory_port_number }}
             initialDelaySeconds: 5
             timeoutSeconds: 10
             periodSeconds: 15
           # startupProbe:
           #   httpGet:
           #     path: /iteration
           #     port: {{ required ".Values.vrops.inventory_port_number missing" .Values.vrops.inventory_port_number }}
           #   failureThreshold: 30
           #   periodSeconds: 10
      volumes:
        - configMap:
            name: {{ .Values.vrops.atlas_configmap }}
          name: atlas-output
