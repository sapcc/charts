apiVersion: v1
kind: ConfigMap
metadata:
  name: datahub-initdb
  labels:
    system: openstack
    type: database
    component: datahubdb

data:
  init.sh: |
    export TERM=dumb

    mysql -u root --password={{.Values.mariadb.root_password}} <<- EOSQL
      CREATE DATABASE {{.Values.mariadb.dbName}} CHARACTER SET utf8 COLLATE utf8_general_ci;
      CREATE USER '{{.Values.mariadb.ronly_user}}' IDENTIFIED BY '{{required "A valid .Values.mariadb.ronly_passwordrequired!" .Values.mariadb.ronly_password}}';
      GRANT SELECT on {{.Values.mariadb.dbName}}.* to '{{.Values.mariadb.ronly_user}}'@'%' identified by '{{.Values.mariadb.ronly_password}}';

    EOSQL
