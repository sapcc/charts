apiVersion: apps/v1
kind: Deployment
metadata:
  name: datahubdb
  labels:
    system: openstack
    type: database
    component: datahubdb
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: datahubdb
  template:
    metadata:
      labels:
        app: datahubdb
        name: datahubdb
      annotations:
    spec:
      containers:
      - name: datahubdb
        image: {{.Values.mariadb.image}}
        imagePullPolicy: {{ default "IfNotPresent" .Values.imagePullPolicy | quote }}
        command:
          - /docker-entrypoint.sh
          - mysqld
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "{{ .Values.mariadb.root_password }}"
        ports:
          - name: mariadb
            containerPort: 3306
        volumeMounts:
          - name: mariadb-persistent-storage
            mountPath: /var/lib/mysql
            readOnly: false
          - mountPath: /etc/mysql/mariadb.conf.d/
            name: mariadb-etc
          - mountPath: /root/.my.cnf
            subPath: ".my.cnf"
            name: mariadb-client
          - mountPath: /docker-entrypoint-initdb.d
            name: initdb
      volumes:
        - name: mariadb-etc
          configMap:
            name: mariadb-etc
        - name: mariadb-client
          configMap:
            name: mariadb-client
            defaultMode: 0600
        - name: mariadb-persistent-storage
          persistentVolumeClaim:
           claimName: datahubdb-pvclaim
        - name: initdb
          configMap:
            name: {{ .Values.mariadb.initdb_configmap }}
            defaultMode: 0744
