{{- if .Values.enabled }}

{{ $fullname := include "dex.fullname" . }}

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "dex.fullname" . }}
  labels:
    app: {{ template "dex.name" . }}
    chart: {{ template "dex.chart" . }}
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ template "dex.name" . }}
      release: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: {{ template "dex.name" . }}
        release: "{{ .Release.Name }}"
      annotations:
        chart-version: {{.Chart.Version}}
        secret-hash: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ template "dex.serviceAccountName" . }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 10 }}
      containers:
      - name: main
        image: "{{ .Values.image }}:{{ .Values.imageTag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        command:
        - /usr/local/bin/dex
        - serve
        - /etc/dex/cfg/config.yaml
        resources:
{{ toYaml .Values.resources | indent 10 }}
        ports:
{{ toYaml .Values.ports | indent 10 }}
        env:
{{ toYaml .Values.env | indent 10 }}
        volumeMounts:
        - mountPath: /etc/dex/cfg
          name: config
{{- if .Values.ingress.tls_crt }}
        - mountPath: /etc/dex/tls
          name: tls
{{- end }}
{{- if or (.Values.ingress.ca) (ne (len .Values.extraCAs) 0)}}
        - mountPath: /etc/dex/ca
          name: ca
{{- end }}
{{- if ne (len .Values.extraVolumeMounts) 0 }}
{{ toYaml .Values.extraVolumeMounts | indent 8 }}
{{- end }}
      volumes:
      - secret:
          defaultMode: 420
          items:
          - key: config.yaml
            path: config.yaml
          secretName: {{ template "dex.fullname" . }}-config
        name: config
{{- if .Values.ingress.tls_crt }}
      - name: tls
        secret:
          defaultMode: 420
          secretName: {{ template "dex.fullname" . }}-tls
{{- end }}
{{- if or (.Values.ingress.ca) (ne (len .Values.extraCAs) 0)}}
      - name: ca
        secret:
          defaultMode: 420
          secretName: {{ template "dex.fullname" . }}-ca
{{- end }}
{{- if ne (len .Values.extraVolumes) 0 }}
{{ toYaml .Values.extraVolumes | indent 6 }}
{{- end }}
{{- end }}
