{{- if .Values.logstashExporter.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ls-exporter-{{ .Values.logstashExporter.name }}
  namespace: elastiflow
  labels:
    system: openstack
    service: audit

spec:
  selector:
    matchLabels:
      component: ls-exporter-{{ .Values.logstashExporter.name }}
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: ls-exporter-{{ .Values.logstashExporter.name }}
    spec:
      nodeSelector:
        zone: farm
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: logstash-exporter
          image: "{{ .Values.logstashExporter.image.repo }}:{{ .Values.logstashExporter.image.tag }}"
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          ## Delay start of logstash-exporter to give logstash more time to come online.
          args:
            - >-
              sleep 120;
              exec /logstash_exporter --logstash.endpoint="{{ .Values.logstashExporter.ls.uri }}" --web.listen-address=":{{ .Values.logstashExporter.listen_port }}"
          ports:
            - name: metrics
              containerPort: {{ .Values.logstashExporter.listen_port }}
{{ end -}}
