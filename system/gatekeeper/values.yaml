# documentation for this section: <https://github.com/open-policy-agent/gatekeeper/tree/master/charts/gatekeeper>
gatekeeper-upstream:
  createNamespace: false
  constraintViolationsLimit: 100
  disableValidatingWebhook: true # TODO enable
  logDenies: true

  audit:
    resources:
      limits:
        cpu: 2
        memory: 1024Mi
      requests:
        cpu: 500m
        memory: 256Mi

helm_manifest_parser:
  image_tag: 06eddf0679 # Git commit for <https://github.com/sapcc/gatekeeper-addons>
