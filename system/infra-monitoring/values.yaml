global:
  imageRegistry: hub.global.cloud.sap
  domain: cloud.sap
  n7k:
    enabled: false
  # Defined via secrets.
  # region:
  # cluster:
  # clusterType:

  alerts:
    enabled: true
    prometheus: infra-collector

  aggregations:
    enabled: true
    prometheus: infra-collector

rbac:
  create: true
  name: infra-monitoring-edit
  namespace: infra-monitoring
  role:
    kind: ClusterRole
    name: edit
  service_account:
    name: default
    namespace: infra-monitoring

prometheus_infra_collector:
  name: infra-collector
  enabled: true

  retentionTime: 1h
  scrapeInterval: "60s"

  additionalScrapeConfigs:
    name: infra-collector-additional-scrape-config
    key: scrape-config.yaml
  #configMaps:
  #  - arista-sd
  #  - atlas-sd

  ingress:
    enabled: true
    host: prometheus-infra-collector

  persistence:
    enabled: true
    # prom-operator does not support other accessModes than RWO
    # accessMode: ReadWriteOnce
    size: 100Gi

  resources:
    requests:
      cpu: 500m
      memory: 4Gi

  rbac:
    create: true

  serviceAccount:
    create: true

  # Send alerts to these alertmanagers.
  alertmanagers:
    - alertmanager.eu-de-1.cloud.sap

alertmanager_exporter:
  enabled: false
  
cloudprober_exporter:
  enabled: false

netapp_exporter:
  enabled: false

netapp_cap_exporter:
  enabled: false

netapp_perf_exporter:
  enabled: false

arista_sd:
  enabled: false

arista_exporter:
  enabled: false

atlas_sd:
  enabled: false 

apic_exporters:
  enabled: false

snmp_exporter:
  enabled: false
  n9k:
