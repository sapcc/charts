prometheus_server:
  enabled: false

  image:
    repository: prom/prometheus
    tag: v2.8.0

  name: infra-prometheus

  retentionTime: 7d

  additionalScrapeConfigs:
    name: infra-prometheus-additional-scrape-config
    key: scrape-config.yaml

  ingress:
    enabled: true
    host: infra-prometheus-scaleout

  # Store on disk
  persistence:
    enabled: true
    # prom-operator does not support other accessModes than RWO
    # accessMode: ReadWriteOnce
    size: 100Gi

  rbac:
    create: false

  serviceAccount:
    create: false
    name: default

  # The log level of the Prometheus.
  logLevel: info

  # Tolerations match the taint
  tolerations:
    - key: "context"
      operator: "Equal"
      value: "monitoring"
      effect: "PreferNoSchedule"

  # Kubernetes resource requests and limits for this Prometheus.
  resources:
    requests:
      cpu: 0.25
      memory: 1Gi
    limits:
      cpu: 1
      memory: 2Gi

cloudprober-exporter:
  enabled: false

netapp-exporter:
  enabled: false

apic_exporters:
  enabled: false
