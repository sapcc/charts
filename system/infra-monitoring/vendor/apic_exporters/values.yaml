docker_repo: hub.global.cloud.sap/monsoon/infrastructure-exporters
image_version: '20200707083857'
aci:
  hosts: DEFINED-IN-REGION-CHART
  username: DEFINED-IN-REGION-CHART
  password: DEFINED-IN-REGION-CHART
  tenant_name: DEFINED-IN-REGION-CHART
  proxy:
    http: ''
    https: ''
    no_proxy: '*'
  log_level: INFO
exporter_types:
  - name: apichealth
    enabled: false
    collection_interval: 60
    collector:
      - prometheus
  - name: apicprocess
    enabled: false
    collection_interval: 60
    collector:
      - prometheus
  - name: apicip
    enabled: false
    collection_interval: 60
    collector:
     - prometheus
listen_port: 9102