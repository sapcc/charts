{{- if .Values.enabled }}
apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/name: netapp-cap-exporter
  name: {{ include "netapp-cap-exporter.fullname" . }}
type: Opaque
data:
  netappUser: {{ .Values.global.netapp_api_user | b64enc | quote }}
  netappPassword: {{ .Values.global.netapp_api_password | b64enc | quote }}
{{- end }}
