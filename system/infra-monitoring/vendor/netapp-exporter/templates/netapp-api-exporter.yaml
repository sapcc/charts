{{- if .Values.enabled }}
kind: Service
apiVersion: v1
metadata:
  name:  {{ .Values.api_exporter.name }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9108"
    maia.io/scrape: "true"
    maia.io/port: "9108"
spec:
  selector:
    app: {{ .Values.api_exporter.name }} 
  ports:
  - name:  prometheus
    port:  9108
    targetPort:  9108
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name:  {{ .Values.api_exporter.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.api_exporter.name }} 
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.api_exporter.name }} 
    spec:
      volumes:
        - name: netap-etc
          configMap:
            name: netapp-etc
      containers:
      - name: {{ .Values.api_exporter.name }} 
        image: {{ .Values.api_exporter.image }}:{{ .Values.api_exporter.imageVersion }}
        ports:
        - containerPort: 9108
        volumeMounts:
        - name: netap-etc
          subPath: netapp_filers.yaml
          mountPath: /app/netapp_filers.yaml
        resources:
          requests:
            memory: {{ .Values.api_exporter.memory }}
            cpu: {{ .Values.api_exporter.cpu }}
{{- end }}