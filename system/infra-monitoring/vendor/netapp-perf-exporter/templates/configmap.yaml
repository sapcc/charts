{{- if .Values.enabled }}
{{- $values := .Values }}
{{- $harvestTemplate := print .Template.BasePath "/etc/_netapp-harvest.conf.tpl" }}
{{- $graphiteConf := include (print .Template.BasePath "/etc/_graphite-mapping.conf.tpl") . }}
{{- $netappFilerYaml := include (print .Template.BasePath "/etc/_netapp_filers.yaml.tpl") . }}
{{- range $name, $app := .Values.apps }}
{{- if $app.enabled }}
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ $app.fullname }}
data:
  {{- if eq $name "manila" }}
  netapp-filers.yaml: |
    {{- $netappFilerYaml | nindent 4 }}
  {{- else }}
  netapp-filers.yaml: "TO BE POPULATED BY SIDECAR"
  {{- end }}
  netapp-harvest.conf: |
    {{- include $harvestTemplate (dict "dupEnabled" $app.dupEnabled "Values" $values) | nindent 4 }}
  graphite-mapping.conf: |
    {{- $graphiteConf | nindent 4 }}
{{- end }}
{{- end }}
{{- end }}
