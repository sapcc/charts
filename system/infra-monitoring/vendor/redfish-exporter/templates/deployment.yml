apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "infraMonitoring.fullname" . }}
  labels:
    app: {{ include "infraMonitoring.name" . }}
    chart: {{ include "infraMonitoring.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    system: infra_monitoring
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: {{ include "infraMonitoring.name" . }}
        release: {{ .Release.Name }}
        component: redfish
    spec:
      containers:
      - name: {{ include "infraMonitoring.name" . }}
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.image }}:{{ .Values.tag }}"
        env:
        - name: APP_ENV
          value: "{{ .Values.app_env }}"
        {{- if .Values.ironic.enabled }}
        - name: REDFISH_BM_USER
          value: "{{ .Values.global.redfish_username_bm | default .Values.redfish_username_bm }}"
        - name: REDFISH_BM_PASSWORD
          value: "{{ .Values.global.redfish_password_bm | default .Values.redfish_password_bm }}"
        {{- end }}
        {{- if .Values.netbox.enabled }}
        - name: REDFISH_CP_USER
          value: {{ required "redfish_username_cp needs to be defined in global values" .Values.global.redfish_username_cp }}
        - name: NETBOX_CP_PASSWORD
          value: {{ required "redfish_password_cp needs to be defined in global values" .Values.global.redfish_password_cp }}
        {{- end }}
        {{- if .Values.global.redfish_username_bb }}
        - name: REDFISH_BB_USER
          value: {{ required "redfish_username_bb needs to be defined in global values" .Values.global.redfish_username_bb }}
        - name: REDFISH_BB_PASSWORD
          value: {{ required "redfish_password_bb needs to be defined in global values" .Values.global.redfish_password_bb }}
        {{- end }}
        ports:
        - containerPort: {{ .Values.listen_port }}
