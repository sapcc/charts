{{- if .Values.vasa_exporter.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: vasa_exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: {{ .Values.vasa_exporter.prometheus_port | quote }}
spec:
  selector:
    app: vasa-exporter
  ports:
    - name: metrics
      port: {{ .Values.vasa_exporter.prometheus_port | quote }}
{{- end }}