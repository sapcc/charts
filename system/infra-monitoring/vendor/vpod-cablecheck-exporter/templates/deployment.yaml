{{- if .Capabilities.APIVersions.Has "apps/v1" }}
apiVersion: apps/v1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}
kind: Deployment
metadata:
  name: {{ include "infraMonitoring.name" . }}
  labels:
    app: {{ include "infraMonitoring.name" . }}
    chart: {{ include "infraMonitoring.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    system: infra_monitoring

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: {{ include "infraMonitoring.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ include "infraMonitoring.name" . }}
        image: "{{ .Values.global.imageRegistry }}/{{ .Values.image }}:{{ .Values.tag }}"
        imagePullPolicy: IfNotPresent
        command: ["python", "/opt/exporter.py"]
        args: ["--switch-pw", "{{ .Values.global.ipmi_password_cp }}", "--region={{ .Values.global.region }}", "--sendtoswift=True", "--sendtoslack=True", "--swift-auth-url", "{{ .Values.global.csm_swift_user.swift_auth_url }}" , "--swift-user", "{{ .Values.global.csm_swift_user.username }}", "--swift-pw", "{{ .Values.global.csm_swift_user.password }}", "--swift-user-domain-name", "{{ .Values.global.csm_swift_user.user_domain_name }}", "--swift-project-name", "{{ .Values.global.csm_swift_user.project_name }}", "--swift-project-domain-name", "{{ .Values.global.csm_swift_user.project_domain_name }}"]
        restartPolicy: OnFailure
        ports:
          - containerPort: 9100
