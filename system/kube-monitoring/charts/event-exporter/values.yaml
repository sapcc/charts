image:
  repository: sapcc/kubernetes-eventexporter
  tag: 0.3.1
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 50m
    memory: 20Mi
  limits:
    cpu: 200m
    memory: 100Mi

metrics:
  port: 9102
  # Name of the Prometheus supposed to scrape the metrics.
  prometheus: kubernetes
  config:
    config.yaml: |-
      metrics:
      - name: kube_pod_image_pull_backoff_total
        event_matcher:
        - key: InvolvedObject.Kind
          expr: Pod
        - key: Message
          expr: Back-off pulling image "(.*)"
        labels:
          image: Message[1]
          namespace: InvolvedObject.Namespace
          pod_name: InvolvedObject.Name
      - name: kube_pod_failed_scheduling_cpu_total
        event_matcher:
        - key: Reason
          expr: FailedScheduling
        - key: InvolvedObject.Kind
          expr: Pod
        - key: Message
          expr: ".*Insufficient cpu.*"
        labels:
          namespace: InvolvedObject.Namespace
          pod_name: InvolvedObject.Name
      - name: kube_pod_failed_scheduling_memory_total
        event_matcher:
        - key: Reason
          expr: FailedScheduling
        - key: InvolvedObject.Kind
          expr: Pod
        - key: Message
          expr: ".*Insufficient memory.*"
        labels:
          namespace: InvolvedObject.Namespace
          pod_name: InvolvedObject.Name

rbac:
  create: false
