global:
  region: DEFINED-AS-VALUE
  domain: DEFINED-AS-VALUE

  prometheus:
    image: prom/prometheus
    tag: v2.3.2

  arista_exporter:
    enabled: false
    configmap_name: arista-sd

  # placeholder. the full list of regions is set via the pipeline
  regions:
    - "staging"

prometheus-node-exporter:
  image:
    repository: quay.io/prometheus/node-exporter
    tag: v0.16.0

  serviceAccount:
    create: false
    name: default

  rbac:
    create: false

  extraArgs:
    - --collector.filesystem.ignored-mount-points=\"^/(sys|proc|dev|host|etc)($|/)\"

  resources:
    requests:
      memory: 30Mi
      cpu: 100m
    limits:
      memory: 50Mi
      cpu: 200m

kube-state-metrics:
  image:
    repository: sapcc/kube-state-metrics
    tag: v1.3.1

  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"

  rbac:
    create: false
    serviceAccountName: default

  collectors:
    # disabled for now
    cronjobs: false

ipmi-service-discovery:
  enabled: false
  configmap_name: ipmi-sd

ipmi-exporter:
  enabled: false
