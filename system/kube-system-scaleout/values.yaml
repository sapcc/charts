ingress:
  tls_client_auth:
    ca_cert:

vice-president:
  president:
    rbac:
      create: true 
      serviceAccountName: president

disco:
  rbac:
    create: true
    serviceAccountName: disco

kube-fip-controller:
  enabled: false

ccauth:
  enabled: false

cert-manager:
  ingressShim:
    defaultIssuerName: digicert-issuer
    defaultIssuerKind: DigicertIssuer
    defaultIssuerGroup: certmanager.cloud.sap
  prometheus:
    enabled: true
  podAnnotations:
    prometheus.io/targets: kubernetes
  cainjector:
    extraArgs:
    - --leader-elect=false

digicert-issuer:
  enableLeaderElection: "false"
