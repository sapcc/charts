apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "name" . }}
  namespace: kube-system
  labels:
    app: {{ template "name" . }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - vice-president
            - --vice-config=/etc/vice-president/config/vice.conf
            - --vice-cert=/etc/vice-president/secrets/vice.cert
            - --vice-key=/etc/vice-president/secrets/vice.key
            - --v={{ default 1 .Values.log_level }}
          volumeMounts:
            - name: config
              mountPath: /etc/vice-president/config
            - name: certs
              mountPath: /etc/vice-president/secrets
      volumes:
        - name: config
          configMap:
            name: {{ template "name" . }}
        - name: certs
          secret:
            secretName: {{ template "name" . }}
