---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule

metadata:
  name: infra-frontend-{{ printf "%s" $path | replace "/" "-" }}
  labels:
    type: alerting-rules
    prometheus: {{ required "$values.alerts.prometheus missing" $values.alerts.prometheus }}

spec:
{{ printf "%s" $bytes | indent 2 }}

{{- end }}