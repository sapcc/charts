apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-worker
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  replicas: {{ .Values.workerReplicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}-worker
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{required ".Values.image.repository is missing" .Values.image.repository }}:{{required ".Values.image.tag is missing" .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args: [ run, worker ]
        env:
{{ include "env-vars" . | indent  10 }}
